            --color-card-bg: #1A2233; 
            --color-primary: #00BFFF; 
            --color-secondary: #FF69B4;

            --color-text-muted: #9CA3AF;
            --color-highlight: #FFD700;

            --color-success: #34D399;

            --color-premium-border: linear-gradient(135deg, var(--color-highlight), #FF69B4);

            justify-content: space-between;
            height: 60px;
        }
        .main-banner-card {
            background: linear-gradient(135deg, #0f1627, #1a2233);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            border: 3px solid transparent; 
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            border-image: linear-gradient(to right, var(--color-primary), var(--color-highlight));
            border-image-slice: 1;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5), 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 1.5rem;
            position: relative;
        }
        .main-banner-card h1 {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--color-text-light);

        }
        .filter-container {
            margin-bottom: 2rem;
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;

        }
        .filter-container::-webkit-scrollbar { display: none; }
        .filter-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 600;

            color: var(--color-text-muted);
            border: 2px solid var(--color-card-bg);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .filter-button.active {
            background-color: var(--color-primary);
            color: var(--color-bg-dark);
            border-color: var(--color-primary);
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.8);
        }
        .filter-button i { margin-right: 6px; }
        .section-title-card {
            background: linear-gradient(135deg, #0f1627, #1a2233);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: left;
            border: 2px solid transparent; 
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            border-image: linear-gradient(to right, var(--color-primary), var(--color-highlight));
            border-image-slice: 1;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.3);

        .section-title-card h2 {

        }
        .section-description {

        .task-list-card {

            padding: 15px 20px;

        .countdown-badge {

    <script>
        // ----------------------------------------------------
        // 全局状态和数据
        // ----------------------------------------------------
        let ALL_ACTIVITIES = [];
        let selectedPlatform = 'All'; 

        // [【 核心 】] 分类与样式的映射
        const CATEGORY_MAP = {
            'PaymentDiscount': {
                borderClass: 'task-shopping-1',
                iconClass: 'icon-shopping-1',
                faIcon: 'fa-credit-card'
            },
            'Voucher': {
                borderClass: 'task-shopping-2',
                iconClass: 'icon-shopping-2',
                faIcon: 'fa-hand-holding-heart'
            },
            'MissionReward': {
                borderClass: 'task-shopping-3',
                iconClass: 'icon-shopping-3',
                faIcon: 'fa-tasks'
            }
        };

        // [【 核心修正 (Bug 2) 】] 语音 API 健壮性
        const synth = window.speechSynthesis;
        let currentUtterance = null; 
        if (!synth) {
            console.error("【慧伴管家】: 您的浏览器不支持 Web Speech API 语音播放。");
        }
        
        // ----------------------------------------------------
        // 步骤 1: 页面加载主入口
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            // [新增] 预热语音
            try {
                if(synth && synth.getVoices().length === 0) {
                    synth.onvoiceschanged = () => {
                        console.log("【慧伴管家】: 语音包已加载。");
                    };
                    synth.getVoices(); 
                }
            } catch(e) {
                console.error("【慧伴管家】: 预热语音引擎失败:", e);
            }
            
            loadAndFetchActivities();
            startCountdownUpdater();
        });

        async function loadAndFetchActivities() {
            try {
                const response = await fetch('./activities.json');
                if (!response.ok) {
                    throw new Error('网络响应错误，无法加载 activities.json');
                }
                const data = await response.json();
                
                // 过滤出所有 Shopping 相关的活动
                ALL_ACTIVITIES = data.filter(act => 
                    act.category && act.category.includes('Shopping')
                );

                initPlatformFilters();
                renderActivities();
                
            } catch (error) {
                console.error("加载活动数据失败:", error);
                document.getElementById('vouchers-list').innerHTML = `<p class="text-red-400 p-4 text-center">加载活动数据失败。请检查网络或 activities.json 文件。</p>`;
            }
        }

        // ----------------------------------------------------
        // 步骤 2: 初始化平台筛选器按钮
        // ----------------------------------------------------
        function initPlatformFilters() {
            const container = document.getElementById('platform-filter-container');
            const platforms = new Set();
            
            ALL_ACTIVITIES.forEach(activity => platforms.add(activity.sourceApp));
            console.log("【慧伴管家】: 筛选器加载, 找到的平台:", Array.from(platforms));

            container.innerHTML = `
                <button class="filter-button active" data-platform="All">
                    <i class="fas fa-layer-group"></i>
                    全部平台
                </button>`;
            
            platforms.forEach(platform => {
                if (!platform) return;
                const icon = getPlatformIcon(platform); 
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.setAttribute('data-platform', platform);
                button.innerHTML = `<i class="fa-solid ${icon}"></i> ${platform}`;
                
                button.addEventListener('click', (e) => {
                    handleFilterClick(e.currentTarget, platform);
                });
                container.appendChild(button);
            });
            
            container.querySelector('[data-platform="All"]').addEventListener('click', (e) => {
                handleFilterClick(e.currentTarget, 'All');
            });
        }
        
        // 筛选器点击处理
        function handleFilterClick(clickedButton, platformName) {
            console.log("【慧伴管家】: 筛选器点击 -", platformName);
            if (window.umami) {
                umami.track('filter_platform', { platform: platformName });
            }
            
            selectedPlatform = platformName;
            
            document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');
            
            stopSpeech();
            renderActivities();
        }

        // ... (getPlatformIcon 保持不变) ...
        function getPlatformIcon(platformName) {
            if (platformName.includes('淘宝') || platformName.includes('天猫')) return 'fab fa-taobao';
            if (platformName.includes('京东')) return 'fa-shield-dog';
            if (platformName.includes('拼多多')) return 'fa-users';
            if (platformName.includes('美团')) return 'fa-hamburger';
            if (platformName.includes('饿了么')) return 'fa-bowl-food';
            if (platformName.includes('微信')) return 'fab fa-weixin';
            if (platformName.includes('支付宝')) return 'fab fa-alipay';
            return 'fa-store'; // 默认图标
        }

        // ----------------------------------------------------
        // 步骤 3: 渲染活动 (Bug 1 修复)
        // ----------------------------------------------------
        function renderActivities() {
            // [【 核心修正 (Bug 1) 】]
            const filteredActivities = ALL_ACTIVITIES.filter(activity => 
                selectedPlatform === 'All' || activity.sourceApp === selectedPlatform
            );
            
            console.log(`【慧伴管家】: 渲染中... 筛选 ${selectedPlatform}, 找到 ${filteredActivities.length} / ${ALL_ACTIVITIES.length} 条。`);

            const lists = {
                'PaymentDiscount': document.getElementById('payment-discounts-list'),
                'Voucher': document.getElementById('vouchers-list'),
                'MissionReward': document.getElementById('mission-rewards-list')
            };
            Object.values(lists).forEach(list => list.innerHTML = '');

            const hasActivities = { 'PaymentDiscount': false, 'Voucher': false, 'MissionReward': false };
            
            filteredActivities.forEach(activity => {
                const subCategory = activity.category.find(c => CATEGORY_MAP[c]);
                
                if (subCategory && lists[subCategory]) {
                    hasActivities[subCategory] = true;
                    const cardHtml = renderActivityCard(activity, subCategory);
                    lists[subCategory].innerHTML += cardHtml;
                }
            });
            
            Object.keys(lists).forEach(category => {
                if (!hasActivities[category]) {
                    lists[category].innerHTML = `<p class="text-gray-400 text-center p-4">该分类下${selectedPlatform !== 'All' ? `没有 ${selectedPlatform} 的` : ''}活动。</p>`;
                }
            });
            
            bindActionButtons();
        }

        // ----------------------------------------------------
        // 步骤 4: 单个活动卡片的 HTML 生成
        // ----------------------------------------------------
        function renderActivityCard(activity, subCategory) {
            // ... (HTML 生成逻辑保持不变) ...
            const styles = CATEGORY_MAP[subCategory] || CATEGORY_MAP['Voucher'];
            
            let actionButtonHtml = '';
            
            if (activity.link && activity.link !== '#') {
                actionButtonHtml = `
                    <a href="${activity.link}" 
                       target="_blank" 
                       class="action-button" 
                       data-umami-event="click_deep_link"
                       data-umami-event-name="${activity.name}">
                        <i class="fas fa-rocket"></i>
                        去领取
                    </a>`;
            } else if (activity.StepsText) {
                const steps = activity.StepsText.replace(/"/g, '&quot;');
                actionButtonHtml = `
                    <button class="action-button action-button-voice" 
                            data-activity-id="${activity.id}" 
                            data-steps="${steps}"
                            data-activity-name="${activity.name}">
                        <i class="fas fa-volume-high"></i>
                        播放语音
                    </button>`;
            } else {
                actionButtonHtml = `
                    <button class="action-button opacity-50 cursor-not-allowed" disabled>
                        <i class="fas fa-info-circle"></i>
                        暂无指引
                    </button>`;
            }
            
            let specialNoteBadge = '';
            if (activity.specialNote) {
                specialNoteBadge = `
                    <span class="special-note-badge"
                          data-umami-event="view_special_note"
                          data-umami-event-name="${activity.name}">
                        <i class="fas fa-bell"></i>
                        ${activity.specialNote}
                    </span>`;
            }

            return `
                <div class="task-list-card ${styles.borderClass} ${activity.specialNote ? 'has-special-note' : ''}">
                    ${specialNoteBadge}
                    <span class="countdown-badge" data-endtime="${activity.endDate}" id="timer-${activity.id}">
                        长期
                    </span>
                    <div class="task-main-content">
                        <div class="task-icon ${styles.iconClass}">
                            <i class="fa-solid ${styles.faIcon}"></i>
                        </div>
                        <div class="task-content">
                            <div class="task-title">${activity.name || '活动名称缺失'}</div>
                            <div class="task-subtitle">${activity.description || '暂无详细描述。'}</div>
                        </div>
                    </div>
                    <div class="task-action-bar">
                        <button class="share-button" 
                                data-activity-id="${activity.id}" 
                                data-activity-name="${activity.name}">
                            <i class="fas fa-share-alt"></i>
                            分享
                        </button>
                        ${actionButtonHtml}
                    </div>
                </div>
            `;
        }

        // ----------------------------------------------------
        // 步骤 5: 绑定事件
        // ----------------------------------------------------
        function bindActionButtons() {
            // ... (绑定逻辑与 bank.html 一致) ...
            document.querySelectorAll('.action-button-voice').forEach(button => {
                button.addEventListener('click', (e) => {
                    const btn = e.currentTarget;
                    const steps = btn.getAttribute('data-steps');
                    const name = btn.getAttribute('data-activity-name');
                    
                    if (window.umami) {
                        umami.track('play_voice_guide', { name: name });
                    }
                    playSpeech(steps, btn);
                });
            });

            document.querySelectorAll('.share-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const btn = e.currentTarget;
                    const id = btn.getAttribute('data-activity-id');
                    const name = btn.getAttribute('data-activity-name');
                    
                    if (window.umami) {
                        umami.track('click_share', { name: name });
                    }
                    shareActivity(id, btn);
                });
            });
        }
        
        // ----------------------------------------------------
        // 步骤 6: 语音播放 (Bug 2 修复)
        // ----------------------------------------------------
        function playSpeech(text, buttonElement) {
            // ... (语音逻辑与 bank.html 一致) ...
            if (!synth) {
                console.error("【慧伴管家】: 语音播放失败，Speech API 不可用。");
                return;
            }
            console.log("【慧伴管家】: 尝试播放语音:", text);
            if (synth.speaking && currentUtterance && currentUtterance.text === text) {
                stopSpeech();
                return;
            }
            stopSpeech();
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = 'zh-CN'; 
            currentUtterance.onerror = (event) => {
                console.error('【慧伴管家】: 语音播放错误:', event.error);
            };
            if (buttonElement) {
                buttonElement.classList.add('speaking');
                buttonElement.innerHTML = `<i class="fas fa-wave-square"></i> 播放中...`;
            }
            currentUtterance.onend = () => {
                if (buttonElement) {
                    buttonElement.classList.remove('speaking');
                    buttonElement.innerHTML = `<i class="fas fa-volume-high"></i> 播放语音`;
                }
                currentUtterance = null;
            };
            synth.speak(currentUtterance);
        }

        function stopSpeech() {
            // ... (语音逻辑与 bank.html 一致) ...
            if (synth && synth.speaking) {
                synth.cancel();
            }
            document.querySelectorAll('.action-button-voice.speaking').forEach(btn => {
                btn.classList.remove('speaking');
                btn.innerHTML = `<i class="fas fa-volume-high"></i> 播放语音`;
            });
            currentUtterance = null;
        }

        // ----------------------------------------------------
        // 步骤 7: 分享功能 (go.html 网关)
        // ----------------------------------------------------
        function shareActivity(activityId, buttonElement) {
            // ... (分享逻辑与 bank.html 一致) ...
            const shareUrl = `${window.location.origin}${window.location.pathname.replace('shopping.html', 'go.html')}?id=${activityId}`;
            try {
                const tempInput = document.createElement('textarea');
                tempInput.value = `快来看看这个活动！\n${shareUrl}`;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = `<i class="fas fa-check"></i> 已复制!`;
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                }, 2000);
            } catch (err) {
                console.error('复制失败:', err);
                alert(`请手动复制链接：\n${shareUrl}`);
            }
        }

        // ----------------------------------------------------
        // 步骤 8: 倒计时功能 (保持不变)
        // ----------------------------------------------------
        function getRemainingTime(endDateString, badgeElement) {
            // ... (倒计时逻辑与 bank.html 一致) ...
            if (!endDateString || endDateString === 'null') {
                badgeElement.textContent = '长期';
                badgeElement.classList.remove('expired-badge');
                return;
            }
            const now = new Date().getTime();
            const end = new Date(endDateString).getTime();
            const distance = end - now;
            if (distance < 0) {
                badgeElement.textContent = '已过期';
                badgeElement.classList.add('expired-badge');
                return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let timeString = '';
            if (days > 1) {
                timeString = `${days} 天`;
            } else if (days === 1 || hours > 0) {
                timeString = `${days * 24 + hours} 时`;
            } else {
                timeString = `${minutes} 分`;
            }
            badgeElement.textContent = `剩余 ${timeString}`;
            badgeElement.classList.remove('expired-badge');
        }

        function startCountdownUpdater() {
            setInterval(updateAllCountdowns, 60000); 
            setTimeout(updateAllCountdowns, 500);
        }

        function updateAllCountdowns() {
            const timerElements = document.querySelectorAll('.countdown-badge');
            timerElements.forEach(badge => {
                const endDate = badge.getAttribute('data-endtime');
                getRemainingTime(endDate, badge);
            });
        }
    </script>
