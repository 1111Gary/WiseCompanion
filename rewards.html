<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NEX AI - 捡钱任务</title>
    <script async defer src="https://umami.example.com/script.js" data-website-id="7b5c80e8-218d-4850-a9f3-d3764a059fed" data-do-not-track="true" data-domains="1111gary.github.io"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./assets/icon_apple.svg">
    <style>
        :root {
            --bg-dark: #0B1120; --card-bg: #1E293B; --text-main: #F8FAFC; --text-sub: #94A3B8;
            --primary: #3B82F6; --accent: #FBBF24;
        }
        body { background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; padding-top: 110px; padding-bottom: 90px; }

        /* Toast 强制样式 */
        #toast-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 99999 !important; pointer-events: none;
            display: flex; align-items: center; justify-content: center;
        }
        #toast-box {
            background: rgba(0, 0, 0, 0.9) !important; color: #fff !important;
            padding: 20px 30px !important; border-radius: 12px !important;
            text-align: center !important; max-width: 80%;
            border: 1px solid rgba(255,255,255,0.2) !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
            opacity: 0; transform: scale(0.9); transition: all 0.2s ease-out;
            pointer-events: auto; display: none;
        }
        #toast-box.active { opacity: 1; transform: scale(1); display: block; }
        .toast-icon { font-size: 36px !important; margin-bottom: 10px !important; display: block; }
        .toast-text { font-size: 16px !important; line-height: 1.5 !important; font-weight: bold !important; }

        /* 顶部导航 */
        #smart-header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: rgba(11, 17, 32, 0.95); backdrop-filter: blur(16px); transition: transform 0.3s ease; padding-top: env(safe-area-inset-top); }
        .nav-hidden { transform: translateY(-100%); }
        .header-top { display: flex; align-items: center; justify-content: space-between; height: 50px; padding: 0 16px; }
        .app-logo { width: 32px; height: 32px; border-radius: 8px; margin-right: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .page-title { font-size: 1.2rem; font-weight: 800; color: #fff; }
        
        /* 筛选栏 */
        .filter-bar { display: flex; gap: 10px; overflow-x: auto; padding: 12px 16px; scrollbar-width: none; }
        .chip { display: inline-flex; align-items: center; height: 34px; padding: 0 16px; border-radius: 999px; font-size: 0.85rem; background: rgba(255,255,255,0.05); color: var(--text-sub); flex-shrink: 0; white-space: nowrap; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; }
        .chip.active { background: var(--primary); color: #fff; border-color: transparent; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }

        /* 侧边栏 */
        .sidebar-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 90; display: none; }
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background: #0f172a; z-index: 100; transform: translateX(-100%); transition: 0.3s; padding-top: env(safe-area-inset-top); }
        .sidebar-open .sidebar-mask { display: block; } .sidebar-open .sidebar { transform: translateX(0); }
        .sidebar-item { padding: 15px 20px; color: white; display: flex; gap: 10px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* 卡片样式 */
        .section-container { display: block; } 
        .section-title-card { margin: 1.5rem 1rem 1rem; padding: 12px 16px; border-radius: 12px; background: linear-gradient(135deg, rgba(30,41,59,0.8), rgba(15,23,42,0.8)); border: 1px solid rgba(255,255,255,0.08); display: flex; align-items: center; gap: 10px; }
        .section-title-h2 { font-size: 1.1rem; font-weight: 800; color: #fff; }
        
        .task-card { background: #1E293B; border-radius: 16px; padding: 16px; margin: 0 1rem 1rem; border: 1px solid rgba(255,255,255,0.05); position: relative; border-left: 4px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .badges { position: absolute; top: 12px; right: 12px; display: flex; gap: 6px; }
        .badge-timer { background: #EC4899; color: #fff; padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; }
        .badge-note { background: linear-gradient(90deg, #F59E0B, #FBBF24); color: #000; padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; }
        .card-main { display: flex; align-items: center; margin-top: 12px; }
        .card-icon { width: 48px; height: 48px; border-radius: 12px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 1.4rem; margin-right: 14px; flex-shrink: 0; }
        .card-text { flex: 1; min-width: 0; }
        .card-title { font-size: 1.05rem; font-weight: 700; color: #fff; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-desc { font-size: 0.85rem; color: #94A3B8; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        
        .card-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 16px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 6px 16px; border-radius: 999px; font-size: 0.8rem; font-weight: 700; transition: 0.2s; cursor: pointer; border: 1px solid transparent; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #2563EB); color: #fff; }
        .btn-share { background: rgba(59, 130, 246, 0.15); color: #60A5FA; border: 1px solid rgba(59, 130, 246, 0.3); }
        .btn-voice { background: #10B981; color: #fff; }
        .btn-voice.speaking { background: #EF4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: rgba(11,17,32,0.95); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-around; align-items: center; z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 3px; color: #64748B; font-size: 0.7rem; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <div class="sidebar-mask" onclick="toggleSidebar()"></div>
    <div class="sidebar">
        <!-- 品牌名更新 -->
        <div style="padding:20px;font-size:1.2rem;font-weight:bold;color:white;border-bottom:1px solid #333;">NEX AI 助手</div>
        <div id="sidebar-content" class="flex-1 overflow-y-auto py-2"></div>
    </div>

    <header id="smart-header">
        <div class="header-top">
            <div class="flex items-center">
                <img src="./assets/icon_apple.svg" onerror="this.src='https://placehold.co/32x32/3B82F6/ffffff?text=N'" class="app-logo">
                <span class="page-title">捡钱任务</span>
            </div>
            <a href="./index.html" class="text-gray-300 text-xl px-2"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="filter-bar" id="filter-bar"></div>
    </header>

    <main>
        <!-- 分类容器：日常活动 -->
        <div id="sec-DailyTask" class="section-container">
            <div class="section-title-card"><h2 class="section-title-h2"><i class="fas fa-calendar-day text-green-400 mr-2"></i> 日常活动</h2></div>
            <div id="routine-tasks-list"></div>
        </div>

        <!-- 分类容器：任务红包 -->
        <div id="sec-MissionReward" class="section-container">
            <div class="section-title-card"><h2 class="section-title-h2"><i class="fas fa-tasks text-pink-400 mr-2"></i> 任务红包</h2></div>
            <div id="mission-rewards-list"></div>
        </div>

        <!-- 分类容器：存款理财 -->
        <div id="sec-Deposit" class="section-container">
            <div class="section-title-card"><h2 class="section-title-h2"><i class="fas fa-sack-dollar text-yellow-400 mr-2"></i> 存款理财</h2></div>
            <div id="savings-tasks-list"></div>
        </div>
        
        <a href="./premium.html" class="premium-card" onclick="umami.track('click_premium_card', { from: 'rewards' })" style="display:block;margin:2rem 1rem;padding:24px;border-radius:20px;background:linear-gradient(135deg,#1e293b,#0f172a);border:1px solid rgba(255,255,255,0.05);text-align:center;">
            <div class="premium-title" style="font-size:1.2rem;font-weight:800;color:#FACC15"><i class="fas fa-crown"></i> 高级会员专区</div>
            <div class="premium-desc" style="color:#94A3B8;font-size:0.85rem;margin-top:8px">AI 自动提醒 • 收益最大化助手</div>
        </a>
    </main>
    
    <nav class="nav-bar">
        <a href="./index.html" class="nav-item"><i class="fas fa-home"></i>首页</a>
        <a href="./checkin.html" class="nav-item"><i class="fas fa-gifts"></i>天天有奖</a>
        <a href="./video.html" class="nav-item"><i class="fas fa-play-circle"></i>看视频赚</a>
        <!-- 注意：这里高亮的是捡钱任务，建议文件名改为 rewards.html -->
        <span class="nav-item active"><i class="fas fa-hand-holding-usd"></i>捡钱任务</span>
        <a href="./shopping.html" class="nav-item"><i class="fas fa-tags"></i>省钱秘籍</a>
    </nav>
    
    <div id="toast-overlay">
        <div id="toast-box">
            <i class="fas fa-check-circle text-green-400 toast-icon"></i>
            <div id="toast-text" class="toast-text">操作成功</div>
        </div>
    </div>

    <script>
        let ALL=[], selBank='All', selCategory='All';
        const CAT_MAP={'DailyTask':{icon:'fa-calendar-day',color:'#10B981'},'MissionReward':{icon:'fa-tasks',color:'#EC4899'},'Deposit':{icon:'fa-sack-dollar',color:'#FBBF24'}};
        const CAT_FILTERS = [
            {v:'All', t:'全部'},
            {v:'DailyTask', t:'日常活动'},
            {v:'MissionReward', t:'任务红包'},
            {v:'Deposit', t:'存款理财'}
        ];
        
        let toastTimer = null;

        // 滚动逻辑 (Key 改为 pos_rewards)
        let lastY=0; const h=document.getElementById('smart-header');
        window.addEventListener('scroll', ()=>{const y=window.scrollY; if(Math.abs(y-lastY)<10)return; if(h.style.transition!=='none')h.classList.toggle('nav-hidden', y>lastY&&y>60); lastY=y; sessionStorage.setItem('pos_rewards', y); sessionStorage.setItem('nav_rewards', h.classList.contains('nav-hidden'));}, {passive:true});
        if('scrollRestoration' in history) history.scrollRestoration='manual';

        document.addEventListener('DOMContentLoaded', () => {
            fetch('./activities.json').then(r=>r.json()).then(d => {
                const now = Date.now();
                ALL = d.filter(a => {
                    const isCat = a.category && (a.category.includes('DailyTask')||a.category.includes('Deposit')||a.category.includes('MissionReward'));
                    const e = a.endDate ? new Date(a.endDate).getTime() : null;
                    const isNotExpired = !e || e >= now; 
                    return isCat && isNotExpired;
                });

                initUI(); render(); setInterval(updTm, 1000);
                // 恢复位置 (Key 改为 pos_rewards)
                const y=sessionStorage.getItem('pos_rewards'); if(y) setTimeout(()=>window.scrollTo(0,parseInt(y)),50);
            });
        });

        // 核心跳转逻辑 (V4.0 黑名单模式)
        function handleBtnClick(el) {
            const link = el.getAttribute('data-link');
            const name = el.getAttribute('data-name');
            if (!link || link === '#') return;

            const lower = link.toLowerCase().trim();
            const blockList = ['#', '小程序', 'miniprogram', 'micromessenger', 'weixin://', 'wx.abchina', 'abchina.com', 'wbs.icbc', 'icbc.com.cn', '95516', 'benefits'];
            const isBlocked = blockList.some(k => lower.includes(k));

            if (isBlocked) doCopy(link, lower);
            else window.open(link, '_blank');
            
            if (window.umami) umami.track('click_action', { name: name || 'unknown', type: isBlocked ? 'copy' : 'jump' });
        }

        function doCopy(text, lowerLink) {
            let appName = '微信';
            if (lowerLink && lowerLink.includes('icbc')) appName = '工行App';
            else if (lowerLink && lowerLink.includes('abchina')) appName = '农行App';
            else if (lowerLink && (lowerLink.includes('95516')||lowerLink.includes('benefits'))) appName = '云闪付App';

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => showMyToast(`链接已复制！\n请打开【${appName}】粘贴访问`)).catch(() => fallbackCopy(text, appName));
            } else {
                fallbackCopy(text, appName);
            }
        }

        function fallbackCopy(text, appName) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.cssText = "position:fixed;top:50%;left:50%;opacity:0;pointer-events:none;";
            document.body.appendChild(textArea);
            textArea.focus(); textArea.select();
            try {
                document.execCommand('copy');
                showMyToast(`链接已复制！\n请打开【${appName}】粘贴访问`);
            } catch (err) {
                prompt("请全选复制：", text);
            }
            document.body.removeChild(textArea);
        }

        function handleShareBtn(el) {
            const id = el.getAttribute('data-id');
            const act = ALL.find(a => a.id === id);
            if (!act) return;
            // 品牌名改为 NEX AI
            let shareText = `【NEX AI | ${act.sourceApp||'福利'}】${act.name}\n${act.description||'点击查看'}`;
            if (act.link && act.link !== '#') shareText += `\n传送门：${act.link}`;
            
            doCopy(shareText, '');
            if (navigator.share) {
                navigator.share({ title: 'NEX AI', text: shareText, url: (act.link && act.link!=='#') ? act.link : window.location.href })
                    .then(() => showMyToast('文案已复制\n请发给好友')).catch(() => showMyToast('文案已复制\n请去微信粘贴'));
            } else {
                showMyToast('文案已复制\n请去微信粘贴');
            }
        }

        function showMyToast(msg) {
            const box = document.getElementById('toast-box');
            const txt = document.getElementById('toast-text');
            if(!box || !txt) return;
            txt.innerText = msg; txt.style.whiteSpace = 'pre-line';
            box.classList.add('active');
            if(toastTimer) clearTimeout(toastTimer);
            toastTimer = setTimeout(() => box.classList.remove('active'), 2500);
        }

        function initUI() {
            const bar=document.getElementById('filter-bar');
            let html = `<button class="chip chip-trigger ${selBank==='All'?'active':''}" onclick="toggleSidebar()"><i class="fas fa-layer-group mr-2"></i> ${selBank==='All'?'全部平台':selBank}</button>`;
            
            // 分类筛选
            CAT_FILTERS.forEach(f => {
                html += `<button class="chip ${selCategory===f.v?'active':''}" onclick="setCat('${f.v}')">${f.t}</button>`;
            });
            bar.innerHTML = html;

            const sb=document.getElementById('sidebar-content'); const ps=new Set(); ALL.forEach(a=>ps.add(a.sourceApp));
            let sideHtml = `<div class="sidebar-item" onclick="setBk('All')"><div class="sidebar-icon-box"><i class="fas fa-border-all"></i></div> 全部平台</div>`;
            ps.forEach(p=>{if(p)sideHtml+=`<div class="sidebar-item" onclick="setBk('${p}')"><div class="sidebar-icon-box"><i class="fas fa-mobile-alt"></i></div> ${p}</div>`});
            sb.innerHTML = sideHtml;
        }

        function toggleSidebar(){document.body.classList.toggle('sidebar-open');}
        function setCat(c){ selCategory=c; initUI(); render(); }
        function setBk(b){ selBank=b; toggleSidebar(); initUI(); render(); }

        function render() {
            const containers = {
                'DailyTask': document.getElementById('routine-tasks-list'),
                'MissionReward': document.getElementById('mission-rewards-list'),
                'Deposit': document.getElementById('savings-tasks-list')
            };
            const sections = {
                'DailyTask': document.getElementById('sec-DailyTask'),
                'MissionReward': document.getElementById('sec-MissionReward'),
                'Deposit': document.getElementById('sec-Deposit')
            };

            Object.values(containers).forEach(e => e.innerHTML='');

            ALL.filter(a => selBank==='All' || a.sourceApp===selBank).forEach(a => {
                const cat = a.category.find(c => CAT_MAP[c]); 
                if (cat && containers[cat] && (selCategory === 'All' || selCategory === cat)) {
                    containers[cat].innerHTML += card(a, CAT_MAP[cat]);
                }
            });

            Object.keys(sections).forEach(key => {
                const hasContent = containers[key].children.length > 0;
                if (hasContent && (selCategory === 'All' || selCategory === key)) {
                    sections[key].style.display = 'block';
                } else {
                    sections[key].style.display = 'none';
                }
            });

            updTm();
        }

        function card(a, s) {
            let btnHtml = '';
            if (a.link && a.link !== '#') {
                btnHtml = `<button class="btn btn-primary" data-link="${a.link.replace(/"/g, '&quot;')}" data-name="${a.name.replace(/"/g, '&quot;')}" onclick="handleBtnClick(this)">去领取 <i class="fas fa-chevron-right ml-1"></i></button>`;
            } else if (a.StepsText) {
                btnHtml = `<button class="btn btn-voice" onclick="spk('${a.StepsText.replace(/"/g,'&quot;').replace(/'/g, "\\'")}', this)"><i class="fas fa-volume-up mr-1"></i> 播放</button>`;
            } else {
                btnHtml = `<button class="btn" style="background:#333;color:#666;cursor:not-allowed">暂无</button>`;
            }

            return `<div class="task-card" style="border-left-color:${s.color}">
                <div class="badges">
                    ${a.specialNote?`<span class="badge badge-note">${a.specialNote}</span>`:''}
                    <span class="badge badge-timer" data-e="${a.endDate}" data-s="${a.startDate}">...</span>
                </div>
                <div class="card-main">
                    <div class="card-icon" style="color:${s.color}"><i class="fas ${s.icon}"></i></div>
                    <div class="card-text">
                        <div class="card-title">${a.name}</div>
                        <div class="card-desc">${a.description||'暂无描述'}</div>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-share" data-id="${a.id}" onclick="handleShareBtn(this)">
                        <i class="fas fa-share-alt mr-1"></i> 分享
                    </button>
                    ${btnHtml}
                </div>
            </div>`;
        }
        
        const synth=window.speechSynthesis;
        function spk(t, b){if(!synth)return; if(b.classList.contains('speaking')){synth.cancel();b.classList.remove('speaking');b.innerHTML=`<i class="fas fa-volume-up mr-1"></i> 播放`;return;}synth.cancel();const u=new SpeechSynthesisUtterance(t);u.lang='zh-CN';u.rate=0.75;u.onstart=()=>{b.classList.add('speaking');b.innerHTML=`<i class="fas fa-stop mr-1"></i> 停止`;};u.onend=()=>{b.classList.remove('speaking');b.innerHTML=`<i class="fas fa-volume-up mr-1"></i> 播放`;};synth.speak(u);}
        function updTm(){const n=Date.now();document.querySelectorAll('.badge-timer').forEach(e=>{const s=e.dataset.s?new Date(e.dataset.s).getTime():0, end=e.dataset.e?new Date(e.dataset.e).getTime():0;if(s>n){e.innerText=`即将开始 ${fmt(s-n)}`;e.classList.remove('expired');}else if(end&&end<n){e.innerText='已结束';e.classList.add('expired');}else if(end){e.innerText=`剩余 ${fmt(end-n)}`;e.classList.remove('expired');}else{e.innerText='长期';e.classList.remove('expired');}});}
        function fmt(ms){const d=Math.floor(ms/86400000),h=Math.floor((ms%86400000)/3600000),m=Math.floor((ms%3600000)/60000);return d>0?`${d}天${h}时`:`${h}时${m}分`;}
    </script>
</body>
</html>
