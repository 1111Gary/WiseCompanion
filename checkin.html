<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>慧伴管家 - 天天有奖</title>
    <script async defer src="https://umami.example.com/script.js" data-website-id="7b5c80e8-218d-4850-a9f3-d3764a059fed" data-do-not-track="true" data-domains="1111gary.github.io"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./assets/icon_apple.png">
    <style>
        :root {
            --color-bg-dark: #0B1120; --color-primary: #10B981; --color-highlight: #FACC15;
            --grad-title: linear-gradient(to right, #10B981, #34D399);
        }
        body { background-color: var(--color-bg-dark); color: #fff; padding-bottom: 85px; font-family: sans-serif; padding-top: 110px; }

        #smart-header { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: rgba(11,17,32,0.98); backdrop-filter: blur(15px); transition: transform 0.3s; border-bottom: 1px solid rgba(255,255,255,0.05); padding-top: env(safe-area-inset-top); }
        .nav-hidden { transform: translateY(-100%); }
        .header-row-top { display: flex; align-items: center; justify-content: space-between; height: 48px; padding: 0 16px; }
        .header-logo { width: 28px; height: 28px; border-radius: 6px; margin-right: 10px; }
        .header-title { font-size: 1.25rem; font-weight: 800; background: var(--grad-title); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -0.5px; }

        .header-row-filter { display: flex; gap: 8px; overflow-x: auto; padding: 4px 16px 12px; scrollbar-width: none; }
        .chip { display: inline-flex; height: 34px; padding: 0 14px; border-radius: 8px; font-size: 0.9rem; background: #272727; color: #aaa; border: 1px solid rgba(255,255,255,0.05); align-items: center; flex-shrink: 0; font-weight: 600; }
        .chip-special { background: #333; color: #fff; }
        .chip.active { background: #fff; color: #000; font-weight: 700; }
        .chip[data-val="Upcoming"].active { background: #EC4899; color: #fff; }
        .chip[data-val="Expired"].active { background: #64748B; color: #fff; }

        .section-title-card { margin: 1.5rem 1rem 1rem; border-left: 4px solid #10B981; padding-left: 12px; font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; }
        
        .task-list-card { background: #1F2A40; border-radius: 12px; margin: 0 1rem 1rem; border-left: 4px solid #10B981; padding: 16px; position: relative; display: flex; flex-direction: column; }
        .badges-container { position: absolute; top: 12px; right: 12px; display: flex; gap: 6px; }
        .countdown-badge { background: #EC4899; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; }
        .special-note-badge { background: #FBBF24; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; }
        
        .task-main { display: flex; margin-top: 10px; align-items: flex-start; }
        .task-icon { width: 42px; height: 42px; border-radius: 10px; background: linear-gradient(135deg, #10B981, #34D399); display: flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0; font-size: 1.2rem; }
        
        /* [核心] 标题行对齐 */
        .task-content { flex: 1; min-width: 0; }
        .task-head-row { display: flex; justify-content: space-between; width: 100%; align-items: flex-start; }
        .task-title { font-weight: 700; font-size: 1rem; line-height: 1.3; }
        
        .card-footer { margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .btn-go { background: #10B981; color: #000; padding: 6px 18px; border-radius: 99px; font-weight: 700; font-size: 0.8rem; }
        .btn-voice { background: #38BDF8; color: #000; padding: 6px 18px; border-radius: 99px; font-weight: 700; font-size: 0.8rem; display: flex; align-items: center; gap: 4px; }

        /* Sidebar */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 90; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .sidebar-menu { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background: #1e1e1e; z-index: 100; transform: translateX(-100%); transition: transform 0.3s; padding-top: env(safe-area-inset-top); }
        .sidebar-open .sidebar-overlay { opacity: 1; pointer-events: auto; } .sidebar-open .sidebar-menu { transform: translateX(0); }
        .sidebar-item { padding: 14px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #eee; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(15,15,15,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        .tab-item.active { color: #10B981; } .tab-item { color: #666; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar-menu">
        <div style="padding:20px;font-weight:700;font-size:1.2rem;color:#fff;border-bottom:1px solid rgba(255,255,255,0.1);">筛选平台</div>
        <div id="sidebar-content" style="overflow-y:auto;height:calc(100% - 60px);"></div>
    </div>

    <header id="smart-header">
        <div class="header-row-top">
            <div style="display:flex;align-items:center;">
                <img src="./assets/icon_apple.png" onerror="this.src='https://placehold.co/32x32/10B981/ffffff?text=C'" class="header-logo">
                <span class="header-title">天天有奖</span>
            </div>
            <a href="./index.html" class="text-gray-400 text-xl"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="header-row-filter" id="unified-filter-container"></div>
    </header>

    <main>
        <div class="section-title-card"><i class="fas fa-calendar-check mr-2 text-green-400"></i> 日常签到</div><div id="daily-checkin-list"></div>
        <div class="section-title-card"><i class="fas fa-stopwatch mr-2 text-pink-400"></i> 整点抢红包</div><div id="voucher-list"></div>
        <div style="height:40px"></div>
    </main>
    
    <nav class="tab-bar">
        <a href="./index.html" class="tab-item"><i class="fas fa-home text-xl mb-1"></i>首页</a>
        <span class="tab-item active"><i class="fas fa-gifts text-xl mb-1"></i>天天有奖</span>
        <a href="./video.html" class="tab-item"><i class="fas fa-play-circle text-xl mb-1"></i>看视频赚</a>
        <a href="./bank.html" class="tab-item"><i class="fas fa-hand-holding-usd text-xl mb-1"></i>捡钱任务</a>
        <a href="./shopping.html" class="tab-item"><i class="fas fa-tags text-xl mb-1"></i>省钱秘籍</a>
    </nav>

    <script>
        let ALL=[], selStatus='Active', selPlat='All';
        const CAT_MAP={'DailyCheckin':{icon:'fa-calendar-check',color:'#10B981'},'Voucher':{icon:'fa-stopwatch',color:'#EC4899'}};
        const synth=window.speechSynthesis; let spkBtn=null;

        let lastY=0; const h=document.getElementById('smart-header');
        window.addEventListener('scroll', ()=>{const y=scrollY; if(Math.abs(y-lastY)<10)return; h.style.transform=y>lastY&&y>60?'translateY(-100%)':'translateY(0)'; lastY=y;});
        if('scrollRestoration' in history) history.scrollRestoration='manual';
        window.addEventListener('beforeunload', ()=>sessionStorage.setItem('pos_checkin', scrollY));

        document.addEventListener('DOMContentLoaded', () => {
            fetch('./activities.json').then(r=>r.json()).then(d => {
                ALL=d.filter(a=>a.category&&(a.category.includes('DailyCheckin')||a.category.includes('Voucher')));
                initUI(); setInterval(updTm, 1000);
                const y=sessionStorage.getItem('pos_checkin'); if(y) setTimeout(()=>window.scrollTo(0,parseInt(y)),50);
            });
        });

        function initUI() {
            const c=document.getElementById('unified-filter-container');
            c.innerHTML = `<button class="chip chip-special" onclick="toggleSidebar()"><i class="fas fa-bars mr-2"></i> ${selPlat==='All'?'全部':selPlat}</button>`;
            [{v:'Active',t:'进行中'},{v:'Upcoming',t:'即将开始'},{v:'Expired',t:'已结束'}].forEach(s=>c.innerHTML+=`<button class="chip ${selStatus===s.v?'active':''}" data-val="${s.v}" onclick="setSt('${s.v}')">${s.t}</button>`);
            
            const sb=document.getElementById('sidebar-content'); const ps=new Set(); ALL.forEach(a=>ps.add(a.sourceApp));
            let h=`<div class="sidebar-item" onclick="setPl('All')">全部平台</div>`;
            ps.forEach(p=>{if(p)h+=`<div class="sidebar-item" onclick="setPl('${p}')">${p}</div>`});
            sb.innerHTML=h;
            render();
        }
        
        function toggleSidebar(){document.body.classList.toggle('sidebar-open');}
        function setSt(s){selStatus=s; initUI(); render();}
        function setPl(p){selPlat=p; toggleSidebar(); initUI(); render();}

        function render() {
            const ls={'DailyCheckin':document.getElementById('daily-checkin-list'),'Voucher':document.getElementById('voucher-list')};
            Object.values(ls).forEach(e=>e.innerHTML='');
            const now=Date.now();
            ALL.filter(a=>{
                const e=a.endDate?new Date(a.endDate).getTime():null, s=a.startDate?new Date(a.startDate).getTime():null;
                if(selStatus==='Expired')return e&&e<now; if(selStatus==='Upcoming')return s&&s>now; return (!s||s<=now)&&(!e||e>=now);
            }).filter(a=>selPlat==='All'||a.sourceApp===selPlat).forEach(a=>{
                const cat=a.category.find(c=>CAT_MAP[c]); if(cat&&ls[cat]) ls[cat].innerHTML+=card(a,cat);
            });
        }

        function card(a,cat) {
            const s=CAT_MAP[cat];
            let btn=a.link&&a.link!=='#'?`<a href="${a.link}" target="_blank" class="btn-go">去领取</a>`:(a.StepsText?`<button class="btn-voice" data-t="${a.StepsText.replace(/"/g,'&quot;')}" onclick="spk(this)"><i class="fas fa-volume-high"></i> 播放语音</button>`:`<button style="opacity:0.5" disabled>暂无</button>`);
            return `<div class="task-list-card">
                <div class="badges-container">
                    ${a.specialNote?`<span class="special-note-badge">${a.specialNote}</span>`:''}
                    <span class="countdown-badge" data-e="${a.endDate}" data-s="${a.startDate}">...</span>
                </div>
                <div class="task-main">
                    <div class="task-icon"><i class="fas ${s.icon}"></i></div>
                    <div class="task-content">
                        <div class="task-head-row">
                             <div class="task-title">${a.name}</div>
                        </div>
                        <div style="font-size:0.8rem;color:#aaa;margin-top:4px;">${a.description||''}</div>
                    </div>
                </div>
                <div class="card-footer">
                    <button style="color:#888;font-size:0.8rem;font-weight:600;" onclick="shr('${a.id}')"><i class="fas fa-share-alt"></i> 分享</button>
                    ${btn}
                </div>
            </div>`;
        }

        function spk(b){const t=b.dataset.t; if(b.classList.contains('speaking')){synth.cancel();b.classList.remove('speaking');b.innerHTML=`<i class="fas fa-volume-high"></i> 播放语音`;return;} synth.cancel(); const u=new SpeechSynthesisUtterance(t); u.lang='zh-CN'; u.rate=0.75; u.onstart=()=>{b.classList.add('speaking');b.innerHTML=`<i class="fas fa-stop"></i> 停止`;}; u.onend=()=>{b.classList.remove('speaking');b.innerHTML=`<i class="fas fa-volume-high"></i> 播放语音`;}; synth.speak(u);}
        function shr(id){const u=`${location.origin}/go.html?id=${id}`; try{navigator.share({title:'Share',url:u})}catch(e){alert(u)}}
        function updTm(){const n=Date.now();document.querySelectorAll('.countdown-badge').forEach(e=>{ const s=e.dataset.s?new Date(e.dataset.s).getTime():0, end=e.dataset.e?new Date(e.dataset.e).getTime():0; if(s>n)e.innerText=`距开始 ${fmt(s-n)}`; else if(end>n||!e.dataset.e)e.innerText=(!e.dataset.e)?'长期':`剩余 ${fmt(end-n)}`; else{e.innerText='已结束';e.style.background='#333';} });}
        function fmt(ms){const d=Math.floor(ms/86400000),h=Math.floor((ms%86400000)/3600000);return d>0?`${d}天${h}时`:`${h}时`;}
    </script>
</body>
</html>
