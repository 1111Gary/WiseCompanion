<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>活动列表 - 慧伴管家</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <script src="list.js"></script>
    <style>
        /* 保持深色背景和卡片样式与 index.html 一致 */
        body { background-color: #0f172a; color: #f8f9fa; }
        .header-bar { background-color: #1e293b; color: #f8f9fa; padding-top: calc(10px + env(safe-area-inset-top)); padding-bottom: 10px; }
        .activity-card { display: flex; align-items: center; padding: 15px; border-radius: 12px; background-color: #1e293b; color: #f8f9fa; text-decoration: none; border: 1px solid #334155; }
        .activity-icon-container { width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; border-radius: 8px; font-size: 18px; margin-right: 15px; }
        .bg-info { background-color: #0d6efd !important; color: #fff; } /* 您的主题色 */
        .activity-content { flex-grow: 1; }
        .activity-title { font-weight: 600; font-size: 1rem; }
        .activity-desc { font-size: 0.8rem; color: #94a3b8; }
        .filter-button { border-radius: 20px; color: #94a3b8; border-color: #334155; }
        .filter-button.active { background-color: #0d6efd !important; color: #fff; border-color: #0d6efd !important; }
    </style>
</head>
<body>

<div class="header-bar sticky-top">
    <div class="container d-flex align-items-center">
        <a href="index.html" class="text-white me-3" style="font-size: 1.2rem;"><i class="fas fa-chevron-left"></i></a>
        <h5 id="page-title" class="m-0 text-white flex-grow-1">活动列表</h5>
    </div>
</div>

<main class="container py-3">
    <div id="filter-container" class="mb-3 d-flex flex-wrap">
        </div>

    <div id="activity-list">
        <div class="p-4 text-center text-gray">正在加载活动...</div>
    </div>
</main>

<script>
    // ----------------------------------------------------
    // ** 核心加载逻辑 **
    // ----------------------------------------------------
    
    // 获取当前页面文件名，用于确定分类
    const currentPath = window.location.pathname;
    let requiredCategory = '';
    let pageTitle = '活动列表';

    if (currentPath.includes('checkin.html')) {
        requiredCategory = '签到';
        pageTitle = '✨ 签到/小任务总览';
    } else if (currentPath.includes('bank.html')) {
        requiredCategory = '银行';
        pageTitle = '🏦 银行优惠活动';
    } else if (currentPath.includes('video.html')) {
        requiredCategory = '视频';
        pageTitle = '🎬 视频奖励总览';
    } else if (currentPath.includes('shopping.html')) {
        requiredCategory = '购物';
        pageTitle = '🛍️ 购物优惠汇总';
    }

    // 设置页面标题
    document.getElementById('page-title').textContent = pageTitle;

    // 异步加载和渲染
    document.addEventListener('DOMContentLoaded', async () => {
        const data = await loadActivities();
        
        if (data.length > 0) {
            // 1. 过滤出当前页面需要的活动列表 (例如 Category 包含 '银行' 的)
            const initialActivities = filterActivities(requiredCategory);
            
            // 2. 渲染筛选按钮并绑定事件 (会触发第一次渲染)
            renderAppFilters(initialActivities, requiredCategory, 'filter-container', 'activity-list');
        } else {
             document.getElementById('activity-list').innerHTML = `<div class="p-4 text-center text-gray">无法加载活动数据，请检查网络。</div>`;
        }
    });

</script>
</body>
</html>
