<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>签到/小任务总览</title>
    
    <!-- 修正 PWA 警告 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="慧伴管家">

    <!-- 路径修复: 使用绝对路径以适配 GitHub Pages 子目录部署 -->
    <link rel="manifest" href="/WiseCompanion/manifest.json">
    <link rel="apple-touch-icon" href="/WiseCompanion/assets/icon_apple.png">
    
    <!-- CSS 路径 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/WiseCompanion/style.css"> 
    
    <style>
        /* ------------------ 顶级设计师配色方案 ------------------ */
        :root {
            --color-bg-dark: #0A1322; /* 更深的背景蓝黑 */
            --color-card-bg: #1A2233; /* 卡片深灰色 (用于卡片和底部导航栏) */
            --color-primary: #00BFFF; /* 高饱和度青色/天蓝色 */
            --color-secondary: #FF69B4; /* 辅助色粉色，用于强调 */
            --color-text-light: #E0E7FF;
            --color-text-muted: #9CA3AF;
        }

        /* ------------------ 通用布局和颜色 ------------------ */
        body { 
            background-color: var(--color-bg-dark); 
            color: var(--color-text-light); 
            padding-bottom: calc(85px + env(safe-area-inset-bottom)); /* 修复 PWA 遮挡问题：为增高后的底部导航栏和安全区域留出空间 */
            font-family: 'Inter', sans-serif;
        }
        
        /* ------------------ 顶部 Header Bar (风格统一与Logo修复) ------------------ */
        .header-bar { 
            padding-top: calc(15px + env(safe-area-inset-top)); 
            padding-bottom: 15px; 
            background-color: var(--color-bg-dark);
            position: sticky;
            top: 0;
            z-index: 10;
            /* 向下浮动的阴影，与卡片设计语言一致 */
            box-shadow: 0 4px 12px rgba(0, 191, 255, 0.15); 
        }
        .header-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 新增 Logo 容器样式 */
        .brand-logo-container {
            display: flex;
            align-items: center;
            /* 确保 Logo 区域有足够的点击和视觉空间 */
            padding: 5px 0;
            transition: opacity 0.3s;
        }
        /* 修复 Logo 图片路径和大小问题 */
        .brand-logo-container img {
            height: 38px; 
            width: 38px; 
            object-fit: contain; 
            margin-right: 10px; /* Logo与文字间距 */
            border-radius: 8px; /* 轻微圆角，与整体风格一致 */
        }
        /* Logo 文字样式 (更清晰，更融入设计) */
        .brand-logo-container .logo-text {
            font-size: 1.3rem;
            font-weight: 800; /* 极粗字体 */
            color: var(--color-text-light);
            text-shadow: 0 0 5px rgba(224, 231, 255, 0.1); /* 轻微文字阴影 */
        }

        .back-btn-large {
            font-size: 1.5rem; 
            padding: 5px; 
            color: var(--color-primary); /* 返回按钮使用主色 */
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-btn-large:hover {
            color: var(--color-secondary);
        }

        /* ------------------ 1. 页面主题标题卡片 (顶级设计 - 玻璃感) ------------------ */
        .page-title-card {
            background: rgba(26, 34, 51, 0.7); /* 半透明背景 */
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            padding: 20px 25px; 
            margin-bottom: 2rem;
            border-radius: 20px; 
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); 
            
            font-size: 1.8rem; 
            font-weight: 900; 
            color: var(--color-text-light);
            letter-spacing: 1px;
            
            /* 青色边框渐变 */
            border: 2px solid transparent; 
            background-image: linear-gradient(var(--color-card-bg), var(--color-card-bg)), 
                              linear-gradient(135deg, var(--color-primary) 0%, #00FFFF 50%, var(--color-secondary) 100%);
            background-origin: border-box;
            background-clip: content-box, border-box;

            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            line-height: 1.2;
        }

        /* ------------------ 2. 收益统计卡片 (焦点设计) ------------------ */
        .revenue-card {
            background: linear-gradient(145deg, #183358, #0D2038); 
            padding: 25px;
            margin-bottom: 2rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.25); 
            border: 1px solid rgba(0, 191, 255, 0.3); 
        }
        .revenue-label {
            font-size: 1.1rem; 
            color: var(--color-text-muted);
            margin-bottom: 8px;
        }
        .revenue-amount {
            font-size: 3.5rem; 
            font-weight: 900;
            color: var(--color-primary); 
            line-height: 1;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        .revenue-placeholder {
            font-size: 1.5rem; 
            font-weight: 600;
            color: var(--color-text-light);
            margin-top: 10px;
        }

        /* ------------------ 3. 活动卡片列表样式 ------------------ */
        .activity-card {
            display: flex;
            flex-direction: column; 
            padding: 20px; 
            margin-bottom: 1.5rem;
            border-radius: 18px; 
            background-color: var(--color-card-bg); 
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
        }
        .activity-card:hover {
             box-shadow: 0 8px 25px rgba(0, 191, 255, 0.2); 
             transform: translateY(-2px);
             border-color: var(--color-primary);
        }

        .card-header-content {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .activity-icon-container {
            width: 65px; 
            height: 65px;
            min-width: 65px;
            font-size: 36px; 
            margin-right: 18px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--color-secondary), #FF33A0); 
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
        }

        .activity-title {
            font-weight: 800;
            font-size: 1.5rem; 
            color: var(--color-text-light);
        }

        .activity-desc {
            font-size: 1.15rem; 
            color: var(--color-text-muted); 
            margin-top: 5px;
            margin-bottom: 18px;
        }
        
        .checkin-progress {
            font-size: 1.2rem; 
            font-weight: 700;
            color: var(--color-primary); 
            margin-bottom: 18px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .progress-text {
            color: var(--color-text-light);
        }
        .progress-days {
            color: var(--color-primary);
        }


        /* ------------------ 4. 签到大按钮样式 (高光操作) ------------------ */
        .checkin-btn {
            padding: 16px; 
            border-radius: 12px;
            font-size: 1.4rem; 
            font-weight: bold;
            color: var(--color-bg-dark); 
            background: linear-gradient(45deg, var(--color-primary), #00FFFF);
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.6); 
        }

        .checkin-btn:hover {
            background-color: #008CBA;
            transform: scale(0.99); 
            color: var(--color-bg-dark);
        }
        
        /* ------------------ 底部导航栏样式 (PWA 修复与统一风格) ------------------ */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* 关键修复点：增加高度并确保 safe-area 兼容性 */
            height: calc(65px + env(safe-area-inset-bottom)); 
            background-color: var(--color-card-bg); 
            box-shadow: 0 -8px 30px rgba(0, 191, 255, 0.3);
            /* 确保内容在安全区域内 */
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-text-muted); 
            text-decoration: none;
            font-size: 0.8rem; 
            flex: 1;
            padding-top: 8px; 
            transition: color 0.2s, transform 0.2s;
            min-width: 0; 
        }
        .tab-item.active {
            color: var(--color-primary); 
            font-weight: 700;
            transform: translateY(-2px); 
        }
        .tab-icon {
            font-size: 1.4rem; 
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <!-- 顶部标题栏 - 左Logo (已修复文字显示) + 右返回按钮 -->
    <div class="header-bar">
        <div class="container">
            <!-- 左侧：Logo 和文字 (修复：使用 div 容器和 text) -->
            <a href="/WiseCompanion/index.html" class="brand-logo-container text-decoration-none">
                <!-- 假设 logo.png 是一个纯图标 -->
                <img src="/WiseCompanion/assets/logo.png" alt="慧伴管家 Logo"> 
                <span class="logo-text">慧伴管家</span>
            </a>
            
            <!-- 中间占位符 -->
            <div style="flex-grow: 1;"></div> 

            <!-- 右侧：大返回按钮 -->
            <a href="/WiseCompanion/index.html" class="back-btn-large">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </div>

    <!-- 活动列表容器 -->
    <main class="container py-3">
        <!-- **1. 页面主题标题卡片 (玻璃质感)** -->
        <div class="page-title-card">
            签到/小任务总览
        </div>
        
        <!-- **2. 收益统计卡片 (焦点设计)** -->
        <div class="revenue-card">
            <div class="revenue-label">签到/小任务 累计收益 (人民币)</div>
            <div class="revenue-amount">¥XX.XX</div>
            <div class="revenue-placeholder">（功能正在开发中）</div>
        </div>

        <!-- 引入一个提示信息，高对比度 -->
        <div class="alert text-center" style="background-color: #0d2038; border-color: #00BFFF; color: #00BFFF; margin-bottom: 2rem; font-size: 1.1rem; border-radius: 12px;">
            <i class="fas fa-lightbulb me-2"></i> **提示：** 点击蓝色大按钮即可一键跳转领取优惠！
        </div>
        
        <div id="activity-list-container">
            <!-- 示例活动卡片 (将被 list.js 脚本替换) -->
            <div class="activity-card">
                <div class="card-header-content">
                    <div class="activity-icon-container d-flex align-items-center justify-content-center">
                        <i class="fas fa-calendar-check text-white"></i>
                    </div>
                    <div>
                        <div class="activity-title">中国移动每日签到领流量/话费活动</div>
                    </div>
                </div>
                
                <div class="activity-desc">
                    完成每日签到，即可获取少量流量包或话费奖励。适合高频次、低门槛任务。
                </div>
                
                <div class="checkin-progress d-flex justify-content-between align-items-center">
                    <span class="progress-text">本周期已签到:</span>
                    <span class="progress-days">5 / 30 天</span>
                </div>

                <!-- 签到大按钮 -->
                <a href="#" class="checkin-btn">
                    立即签到/查看详情 <i class="fas fa-arrow-right ms-2"></i>
                </a>
            </div>
            
            <!-- 示例活动卡片 2 -->
             <div class="activity-card">
                <div class="card-header-content">
                    <div class="activity-icon-container d-flex align-items-center justify-content-center">
                        <i class="fas fa-coins text-white"></i>
                    </div>
                    <div>
                        <div class="activity-title">支付宝免费领红包任务（每周更新）</div>
                    </div>
                </div>
                
                <div class="activity-desc">
                    每周参与简单互动任务，即可获得支付宝消费红包，轻松抵扣日常开支。
                </div>
                
                <div class="checkin-progress d-flex justify-content-between align-items-center">
                    <span class="progress-text">本周已完成:</span>
                    <span class="progress-days">1 / 5 个</span>
                </div>

                <!-- 签到大按钮 -->
                <a href="#" class="checkin-btn">
                    立即领取红包 <i class="fas fa-external-link-alt ms-2"></i>
                </a>
            </div>

            <!-- 活动列表将由 list.js 渲染在这里 -->
            <p class="text-center" style="color: var(--color-text-muted);">正在加载更多活动...</p>
        </div>
    </main>
    
    <!-- 底部导航栏 (Tab Bar) -->
    <nav class="tab-bar">
        <a href="/WiseCompanion/index.html" class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </a>
        <!-- 签到页 (当前页): 使用 span 代替 a 标签使其不可点击 -->
        <span class="tab-item active">
            <i class="fas fa-tasks tab-icon"></i>
            <span>签到</span>
        </span>
        <a href="/WiseCompanion/video.html" class="tab-item">
            <i class="fas fa-video tab-icon"></i>
            <span>视频</span>
        </a>
        <a href="/WiseCompanion/bank.html" class="tab-item">
            <i class="fas fa-piggy-bank tab-icon"></i>
            <span>银行</span>
        </a>
        <!-- 新增：购物优惠页面 -->
        <a href="/WiseCompanion/shopping.html" class="tab-item">
            <i class="fas fa-shopping-bag tab-icon"></i>
            <span>购物</span>
        </a>
    </nav>
    
    <!-- JavaScript 路径修复 (确保 list.js 正确加载) -->
    <script src="/WiseCompanion/list.js"></script>
    <!-- 移除了内联脚本，避免 ReferenceError -->

</body>
</html>
