<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>活动详情 - 慧伴管家</title>
    <script async defer src="https://umami.example.com/script.js" data-website-id="7b5c80e8-218d-4850-a9f3-d3764a059fed" data-do-not-track="true" data-domains="1111gary.github.io"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="./assets/icon_apple.png">
    <style>
        body { background-color: #0B1120; color: #F1F5F9; font-family: sans-serif; display: flex; flex-direction: column; min-height: 100vh; align-items: center; justify-content: center; padding: 20px; }
        
        .card {
            background: #1E293B; border-radius: 24px; padding: 30px 20px; width: 100%; max-width: 360px;
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center; position: relative; overflow: hidden;
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, #3B82F6, #F43F5E, #10B981, #FACC15);
        }
        
        .icon-box {
            width: 80px; height: 80px; border-radius: 20px; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #fff;
            background: linear-gradient(135deg, #334155, #0f172a);
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .title { font-size: 1.4rem; font-weight: 800; margin-bottom: 10px; line-height: 1.3; }
        .desc { font-size: 0.9rem; color: #94A3B8; margin-bottom: 30px; line-height: 1.5; }
        
        .btn {
            display: block; width: 100%; padding: 14px; border-radius: 99px; font-weight: 700; text-align: center;
            margin-bottom: 12px; transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: linear-gradient(135deg, #3B82F6, #2563EB); color: #fff; box-shadow: 0 4px 15px rgba(59,130,246,0.4); }
        .btn-secondary { background: rgba(255,255,255,0.05); color: #94A3B8; }
        
        .loading { color: #94A3B8; font-size: 0.9rem; animate: pulse 1s infinite; }
    </style>
</head>
<body>

    <div id="content" class="card">
        <div class="loading"><i class="fas fa-circle-notch fa-spin mr-2"></i> 正在加载活动信息...</div>
    </div>

    <div class="mt-8 text-gray-600 text-xs">
        &copy; 2024 慧伴管家
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
            if (!id) { showHome('未找到活动信息'); return; }

            try {
                const res = await fetch('./activities.json');
                const data = await res.json();
                const activity = data.find(a => a.id === id);
                
                if (activity) {
                    renderActivity(activity);
                } else {
                    showHome('活动可能已过期或不存在');
                }
            } catch (e) {
                showHome('数据加载失败，请稍后重试');
            }
        });

        function renderActivity(act) {
            let iconClass = 'fa-gift', bgClass = 'from-blue-500 to-purple-500';
            // 简单判断图标逻辑
            if (act.category.includes('Video')) { iconClass='fa-play'; bgClass='from-pink-500 to-red-500'; }
            else if (act.category.includes('DailyCheckin')) { iconClass='fa-calendar-check'; bgClass='from-green-400 to-emerald-600'; }
            
            const html = `
                <div class="icon-box" style="background: linear-gradient(135deg, var(--tw-gradient-stops))" class="${bgClass}">
                    <i class="fas ${iconClass}"></i>
                </div>
                <h1 class="title">${act.name}</h1>
                <p class="desc">${act.description || '暂无详细描述'}</p>
                
                <a href="${act.link}" target="_blank" class="btn btn-primary">
                    <i class="fas fa-rocket mr-2"></i> 立即前往
                </a>
                <a href="./index.html" class="btn btn-secondary">
                    <i class="fas fa-home mr-2"></i> 返回首页
                </a>
            `;
            document.getElementById('content').innerHTML = html;
        }

        function showHome(msg) {
            document.getElementById('content').innerHTML = `
                <div class="icon-box"><i class="fas fa-exclamation-triangle text-yellow-500"></i></div>
                <h1 class="title">哎呀！</h1>
                <p class="desc">${msg}</p>
                <a href="./index.html" class="btn btn-primary">返回首页</a>
            `;
        }
    </script>
</body>
</html>
