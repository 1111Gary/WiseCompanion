<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>慧伴管家 - 捡钱任务</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --color-bg-dark: #0A1322;
      --color-card-bg: #1A2233;
      --color-primary: #00BFFF;
      --color-text-light: #E0E7FF;
      --color-text-muted: #9CA3AF;
      --color-pending: #60A5FA;
      --color-success: #34D399;
    }

    body {
      background-color: var(--color-bg-dark);
      color: var(--color-text-light);
      font-family: 'Inter', sans-serif;
      padding-bottom: calc(85px + env(safe-area-inset-bottom));
    }

    .header-bar-fixed {
      position: sticky;
      top: 0;
      background-color: var(--color-bg-dark);
      z-index: 10;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title { font-weight: 700; font-size: 1.2rem; }

    /* 筛选标签区域 */
    #filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 20px 0;
    }
    .tag-button {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--color-primary);
      color: var(--color-primary);
      font-size: 0.85rem;
      transition: all 0.2s;
      cursor: pointer;
    }
    .tag-button.active {
      background-color: var(--color-primary);
      color: var(--color-bg-dark);
    }

    /* 活动卡片样式 */
    .task-list-card {
      background-color: var(--color-card-bg);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      position: relative;
      display: flex;
      align-items: center;
    }

    .task-icon {
      width: 45px;
      height: 45px;
      border-radius: 9999px;
      background-color: var(--color-primary);
      color: var(--color-bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 1.3rem;
      flex-shrink: 0;
    }

    .task-content {
      flex-grow: 1;
    }

    .task-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--color-text-light);
    }

    .task-subtitle {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      margin-top: 4px;
    }

    .task-action {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      min-width: 100px;
    }

    .action-button {
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 9999px;
      font-size: 0.85rem;
      background-color: var(--color-pending);
      color: var(--color-bg-dark);
      text-decoration: none;
    }

    .countdown {
      font-size: 0.75rem;
      margin-top: 6px;
      color: #60A5FA;
    }

    .countdown.expired {
      color: #F87171;
    }
  </style>
</head>

<body data-category="Bank">
  <div class="header-bar-fixed">
    <h1 class="header-title">捡钱任务</h1>
    <a href="./index.html" class="text-gray-300"><i class="fas fa-arrow-left"></i></a>
  </div>

  <main class="container mx-auto px-4 py-4">
    <!-- 动态筛选标签 -->
    <div id="filter-tags"></div>

    <!-- 活动列表 -->
    <div id="activity-list">
      <p class="text-center text-gray-400">正在加载活动数据...</p>
    </div>
  </main>

  <script src="./list.js"></script>
</body>
</html>
