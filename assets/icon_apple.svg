<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 方案B 原版配色：赛博霓虹渐变 (紫 -> 红) -->
    <linearGradient id="nex_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" /> <!-- 霓虹紫 -->
      <stop offset="100%" stop-color="#F43F5E" /> <!-- 赛博红 -->
    </linearGradient>
    
    <!-- 增加微弱投影，提升质感 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 背景：圆角矩形 -->
  <rect x="0" y="0" width="512" height="512" rx="110" ry="110" fill="url(#nex_gradient)" />

  <!-- 核心图形：方案B 原版路径 (从 24x24 放大到 512x512) -->
  <g transform="translate(106, 106) scale(12.5)" filter="url(#dropShadow)">
    <path d="M6 4v16a2 2 0 0 0 2 2h.5a2 2 0 0 0 1.6-.8l6.8-10.4V18a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2h-.5a2 2 0 0 0-1.6.8L10.1 13.2V4a2 2 0 0 0-2-2H7a2 2 0 0 0-1 2z" fill="white"/>
  </g>
</svg>
