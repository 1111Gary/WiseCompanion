<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>慧伴管家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="./assets/icon_apple.png">
    <style>
        body { background-color: #0f0f0f; color: #fff; font-family: sans-serif; padding: 20px; padding-top: max(20px, env(safe-area-inset-top)); }
        .hero-card {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6); border-radius: 24px; padding: 40px 20px; text-align: center; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(59,130,246,0.4);
        }
        .nav-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .nav-card {
            background: #1e1e1e; border-radius: 20px; padding: 20px; text-align: center; text-decoration: none; color: white;
            border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; aspect-ratio: 1/1; justify-content: center;
        }
        .icon-box { width: 54px; height: 54px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; margin-bottom: 12px; }
        .icon-checkin { background: linear-gradient(135deg, #10B981, #34D399); }
        .icon-video { background: linear-gradient(135deg, #F43F5E, #FB7185); }
        .icon-bank { background: linear-gradient(135deg, #3B82F6, #60A5FA); }
        .icon-shopping { background: linear-gradient(135deg, #8B5CF6, #C084FC); }
    </style>
</head>
<body>
    <div class="hero-card">
        <img src="./assets/icon_apple.png" onerror="this.src='https://placehold.co/64x64/ffffff/3B82F6?text=H'" class="w-16 h-16 mx-auto rounded-xl shadow-lg mb-4">
        <h1 class="text-3xl font-bold">慧伴管家</h1>
        <p class="opacity-80 mt-2">您的AI智能省钱助手</p>
    </div>

    <div class="nav-grid">
        <a href="./checkin.html" class="nav-card">
            <div class="icon-box icon-checkin"><i class="fas fa-calendar-check"></i></div>
            <h3 class="font-bold text-lg">天天有奖</h3>
            <p class="text-xs text-gray-400 mt-1">每日签到</p>
        </a>
        <a href="./video.html" class="nav-card">
            <div class="icon-box icon-video"><i class="fas fa-play-circle"></i></div>
            <h3 class="font-bold text-lg">看视频赚</h3>
            <p class="text-xs text-gray-400 mt-1">刷视频金币</p>
        </a>
        <a href="./bank.html" class="nav-card">
            <div class="icon-box icon-bank"><i class="fas fa-hand-holding-usd"></i></div>
            <h3 class="font-bold text-lg">捡钱任务</h3>
            <p class="text-xs text-gray-400 mt-1">银行活动</p>
        </a>
        <a href="./shopping.html" class="nav-card">
            <div class="icon-box icon-shopping"><i class="fas fa-tags"></i></div>
            <h3 class="font-bold text-lg">省钱秘籍</h3>
            <p class="text-xs text-gray-400 mt-1">消费优惠</p>
        </a>
    </div>
</body>
</html>
