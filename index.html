<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>慧伴管家</title>
    <script async defer src="https://umami.example.com/script.js" data-website-id="7b5c80e8-218d-4850-a9f3-d3764a059fed" data-do-not-track="true" data-domains="1111gary.github.io"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="./assets/icon_apple.png">
    <style>
        body { background-color: #0B1120; color: #F1F5F9; font-family: 'Inter', sans-serif; padding-bottom: 40px; padding-top: 20px; }
        .hero-card {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6); border-radius: 24px; padding: 40px 20px; text-align: center; margin: 20px;
            box-shadow: 0 10px 30px rgba(59,130,246,0.4); position: relative; overflow: hidden;
        }
        .hero-card::after { content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background:radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%); }
        
        .nav-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px; }
        .nav-card {
            background: #1E293B; border-radius: 20px; padding: 20px; text-align: center; text-decoration: none; color: white;
            transition: transform 0.2s; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; justify-content: center;
            aspect-ratio: 1/1; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .nav-card:hover { transform: scale(1.03); background: #27354F; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .icon-box { width: 54px; height: 54px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        /* [核心] 统一配色 */
        /* Checkin: Green */
        .icon-checkin { background: linear-gradient(135deg, #10B981, #34D399); }
        /* Video: Red/Rose */
        .icon-video { background: linear-gradient(135deg, #F43F5E, #FB7185); }
        /* Bank: Blue */
        .icon-bank { background: linear-gradient(135deg, #3B82F6, #60A5FA); }
        /* Shopping: Purple */
        .icon-shopping { background: linear-gradient(135deg, #8B5CF6, #C084FC); }

        .premium-card {
            display: block; background: linear-gradient(135deg, #1e293b, #0f172a); border-radius: 20px; padding: 30px 20px; text-align: center;
            border: 2px solid transparent; border-image: linear-gradient(135deg, #FACC15, #F472B6); border-image-slice: 1;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin: 30px 20px; text-decoration: none; transition: all 0.3s;
        }
        .premium-card:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .premium-card h2 { font-size: 1.3rem; font-weight: 800; background: linear-gradient(135deg, #FACC15, #F472B6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
    </style>
</head>
<body>
    <div class="hero-card">
        <img src="./assets/icon_apple.png" onerror="this.src='https://placehold.co/64x64/ffffff/3B82F6?text=H'" class="w-16 h-16 mx-auto rounded-xl shadow-lg mb-4 relative z-10">
        <h1 class="text-3xl font-bold relative z-10">慧伴管家</h1>
        <p class="opacity-80 mt-2 relative z-10">您的AI智能省钱助手</p>
    </div>

    <div class="nav-grid">
        <a href="./checkin.html" class="nav-card">
            <div class="icon-box icon-checkin"><i class="fas fa-calendar-check"></i></div>
            <h3 class="font-bold text-lg">天天有奖</h3>
            <p class="text-xs text-gray-400 mt-1">每日签到领福利</p>
        </a>
        <a href="./video.html" class="nav-card">
            <div class="icon-box icon-video"><i class="fas fa-play-circle"></i></div>
            <h3 class="font-bold text-lg">看视频赚</h3>
            <p class="text-xs text-gray-400 mt-1">刷视频得金币</p>
        </a>
        <a href="./bank.html" class="nav-card">
            <div class="icon-box icon-bank"><i class="fas fa-hand-holding-usd"></i></div>
            <h3 class="font-bold text-lg">捡钱任务</h3>
            <p class="text-xs text-gray-400 mt-1">银行活动大集合</p>
        </a>
        <a href="./shopping.html" class="nav-card">
            <div class="icon-box icon-shopping"><i class="fas fa-tags"></i></div>
            <h3 class="font-bold text-lg">省钱秘籍</h3>
            <p class="text-xs text-gray-400 mt-1">消费出行优惠券</p>
        </a>
    </div>
    
    <a href="./premium.html" class="premium-card">
        <h2><i class="fas fa-crown mr-2"></i> 高级会员专区</h2>
        <p class="text-gray-400 text-sm mt-2">解锁 AI 自动任务提醒功能</p>
    </a>
    
    <div class="text-center mt-8 text-gray-600 text-xs">
        &copy; 2024 慧伴管家 AI Copilot
    </div>
</body>
</html>
