<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>慧伴管家 - 长辈优惠直达车</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="慧伴管家">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon_apple.png">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* 确保深色主题和主页卡片样式 */
        body { background-color: #0f172a; color: #f8f9fa; }
        .header-bar { padding-top: calc(30px + env(safe-area-inset-top)); padding-bottom: 20px; text-align: center; }
        .logo-img { max-width: 120px; height: auto; }
        .app-title { font-size: 1.8rem; font-weight: bold; margin-top: 10px; }
        .alert-important { background-color: #dc3545; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; margin-bottom: 20px; }
        
        /* 活动卡片基础样式 (与二级页 list_template.html 保持一致) */
        .activity-card { 
            display: flex; 
            align-items: center; 
            padding: 15px; 
            border-radius: 12px; 
            background-color: #1e293b; 
            color: #f8f9fa; 
            text-decoration: none; 
            border: 1px solid #334155;
            transition: transform 0.2s; /* 增加点击动画 */
        }
        .activity-card:hover { 
            transform: translateY(-2px); 
            text-decoration: none;
            color: #f8f9fa; 
        }
        .activity-icon-container { 
            width: 45px; 
            height: 45px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border-radius: 10px; 
            font-size: 24px; /* 增大图标 */
            margin-right: 15px; 
        }
        .bg-info { background: linear-gradient(45deg, #0d6efd, #00bfff); color: #fff; } /* 渐变色 */
        .activity-content { flex-grow: 1; }
        .activity-title { font-weight: 600; font-size: 1.1rem; }
        .activity-desc { font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>

<div class="header-bar">
    <img src="assets/logo.png" alt="慧伴管家 Logo" class="logo-img">
    <div class="app-title text-white">慧伴管家</div>
</div>

<main class="container py-3">
    <div class="alert-important text-center">
        🚨 重要提示：点击卡片将跳转到对应 App，请确认已安装。
    </div>

    <div id="activity-entrance-list">
        
        <a href="checkin.html" class="activity-card mb-3">
            <div class="activity-icon-container bg-info"><span class="activity-icon">✨</span></div>
            <div class="activity-content">
                <div class="activity-title text-white">签到/小任务总入口</div>
                <div class="activity-desc text-gray">聚合所有平台每日签到及小任务</div>
            </div>
            <i class="fas fa-chevron-right text-white-50"></i>
        </a>

        <a href="video.html" class="activity-card mb-3">
            <div class="activity-icon-container bg-info"><span class="activity-icon">🎬</span></div>
            <div class="activity-content">
                <div class="activity-title text-white">视频奖励聚合</div>
                <div class="activity-desc text-gray">看视频领金币/立减金，随时提现</div>
            </div>
            <i class="fas fa-chevron-right text-white-50"></i>
        </a>

        <a href="bank.html" class="activity-card mb-3">
            <div class="activity-icon-container bg-info"><span class="activity-icon">🏦</span></div>
            <div class="activity-content">
                <div class="activity-title text-white">银行优惠活动</div>
                <div class="activity-desc text-gray">各大行立减金、红包、羊毛汇总</div>
            </div>
            <i class="fas fa-chevron-right text-white-50"></i>
        </a>

        <a href="shopping.html" class="activity-card mb-3">
            <div class="activity-icon-container bg-info"><span class="activity-icon">🛍️</span></div>
            <div class="activity-content">
                <div class="activity-title text-white">购物/外卖优惠</div>
                <div class="activity-desc text-gray">外卖、团购、电商优惠券，附带使用攻略</div>
            </div>
            <i class="fas fa-chevron-right text-white-50"></i>
        </a>
    </div>

    <div class="text-center mt-4">
        <button onclick="copyLink()" class="btn btn-outline-light btn-lg" style="border-radius: 30px;">
            <i class="fas fa-share-alt me-2"></i> 分享给更多长辈
        </button>
    </div>
</main>

<script>
    // 复制链接功能 (替代原生分享)
    function copyLink() {
        // 使用 navigator.clipboard API 复制当前网址
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(window.location.href);
            alert('网址已复制到剪贴板，快去分享给好友吧！');
        } else {
            // 兼容性回退
            const textarea = document.createElement('textarea');
            textarea.value = window.location.href;
            textarea.style.position = 'fixed'; // 防止在屏幕上显示
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                document.execCommand('copy');
                alert('网址已复制到剪贴板，快去分享给好友吧！');
            } catch (err) {
                console.error('复制失败', err);
                alert('复制失败，请手动复制地址栏网址。');
            }
            document.body.removeChild(textarea);
        }
    }
</script>

</body>
</html>
