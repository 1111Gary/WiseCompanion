<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>慧伴管家 - 首页</title>
    
    <!-- PWA/移动端配置 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="慧伴管家">
    <link rel="manifest" href="/WiseCompanion/manifest.json">
    <link rel="apple-touch-icon" href="/WiseCompanion/assets/icon_apple.png">
    
    <!-- 依赖加载 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/WiseCompanion/style.css"> 
    
    <style>
        /* ------------------ 顶级设计师配色方案 (保持一致) ------------------ */
        :root {
            --color-bg-dark: #0A1322; /* 更深的背景蓝黑 */
            --color-card-bg: #1A2233; /* 卡片深灰色 */
            --color-primary: #00BFFF; /* 高饱和度青色/天蓝色 */
            --color-secondary: #FF69B4; /* 辅助色粉色，用于强调 */
            --color-text-light: #E0E7FF;
            --color-text-muted: #9CA3AF;
        }

        /* ------------------ 通用布局和颜色 ------------------ */
        body { 
            background-color: var(--color-bg-dark); 
            color: var(--color-text-light); 
            padding-bottom: calc(85px + env(safe-area-inset-bottom)); /* 底部Tab Bar安全区域 */
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* ------------------ 顶部 Header Bar (风格统一) ------------------ */
        .header-bar { 
            padding-top: calc(15px + env(safe-area-inset-top)); 
            padding-bottom: 15px; 
            background-color: var(--color-bg-dark);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 12px rgba(0, 191, 255, 0.15); /* 统一浮动阴影 */
        }
        .header-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Logo 容器样式 */
        .brand-logo-container {
            display: flex;
            align-items: center;
            padding: 5px 0;
            text-decoration: none;
        }
        .brand-logo-container img {
            height: 38px; 
            width: 38px; 
            object-fit: contain; 
            margin-right: 10px; 
            border-radius: 8px; 
        }
        .brand-logo-container .logo-text {
            font-size: 1.3rem;
            font-weight: 800; 
            color: var(--color-text-light);
            text-shadow: 0 0 5px rgba(224, 231, 255, 0.1); 
        }
        
        /* 右侧用户/设置按钮 */
        .action-btn-large {
            font-size: 1.5rem; 
            padding: 5px; 
            color: var(--color-primary); 
            text-decoration: none;
            transition: color 0.2s;
        }

        /* ------------------ 1. 搜索/AI输入区域 (焦点设计) ------------------ */
        .search-area {
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        .search-input-group {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 18px 25px;
            padding-left: 60px; /* 为图标留出空间 */
            border-radius: 30px; 
            background-color: #121A2A; 
            border: 2px solid rgba(0, 191, 255, 0.2);
            color: var(--color-text-light);
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.1); /* 柔和的发光效果 */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input:focus {
            background-color: #0A1322; /* 聚焦时背景变深 */
            border-color: var(--color-primary);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4); 
            outline: none;
        }
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-primary);
            font-size: 1.3rem;
        }

        /* ------------------ 2. 快捷功能区 (网格布局) ------------------ */
        .quick-access-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 3rem;
        }

        .quick-access-card {
            background-color: var(--color-card-bg); 
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            text-decoration: none;
            color: var(--color-text-light);
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .quick-access-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 191, 255, 0.2); 
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            /* 渐变图标颜色 */
            background: linear-gradient(45deg, var(--color-primary), #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        /* ------------------ 3. 底部导航栏样式 (Tab Bar - 统一且修复) ------------------ */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* 关键修复点：增加高度并确保 safe-area 兼容性 */
            height: calc(65px + env(safe-area-inset-bottom)); 
            background-color: var(--color-card-bg); 
            /* 向上发光的阴影，呼应页面主体设计 */
            box-shadow: 0 -8px 30px rgba(0, 191, 255, 0.3);
            /* 确保内容在安全区域内 */
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-text-muted); 
            text-decoration: none;
            font-size: 0.8rem; 
            flex: 1;
            padding-top: 8px; 
            transition: color 0.2s, transform 0.2s;
            min-width: 0; 
        }
        .tab-item.active {
            color: var(--color-primary); 
            font-weight: 700;
            transform: translateY(-2px); 
        }
        .tab-icon {
            font-size: 1.4rem; 
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <!-- 顶部标题栏 - 左Logo (已修复文字显示) + 右侧操作按钮 -->
    <div class="header-bar">
        <div class="container">
            <!-- 左侧：Logo 和文字 -->
            <a href="/WiseCompanion/index.html" class="brand-logo-container">
                <!-- 假设 logo.png 是一个纯图标 -->
                <img src="/WiseCompanion/assets/logo.png" onerror="this.onerror=null; this.src='https://placehold.co/38x38/00BFFF/ffffff?text=LOGO'" alt="慧伴管家 Logo"> 
                <span class="logo-text">慧伴管家</span>
            </a>
            
            <!-- 中间占位符 -->
            <div style="flex-grow: 1;"></div> 

            <!-- 右侧：用户中心/设置按钮 -->
            <a href="/WiseCompanion/settings.html" class="action-btn-large">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </div>

    <!-- 页面核心内容容器 -->
    <main class="container py-3">
        
        <!-- **1. 搜索/AI输入区域** -->
        <div class="search-area">
            <h1 class="text-center mb-4" style="font-weight: 900; color: var(--color-primary); text-shadow: 0 0 10px rgba(0, 191, 255, 0.3);">
                AI 智能管家
            </h1>
            <div class="search-input-group">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="form-control search-input" placeholder="输入您的问题或任务，让 AI 帮您搞定...">
            </div>
            
            <div class="d-flex justify-content-center mt-3">
                 <button class="btn btn-sm me-2" style="background-color: #1A2233; color: var(--color-text-muted); border-color: rgba(255,255,255,0.1); border-radius: 10px;">
                    <i class="fas fa-microchip me-1"></i> 智能规划
                </button>
                 <button class="btn btn-sm" style="background-color: #1A2233; color: var(--color-text-muted); border-color: rgba(255,255,255,0.1); border-radius: 10px;">
                    <i class="fas fa-pen-alt me-1"></i> 文案润色
                </button>
            </div>
        </div>

        <!-- **2. 核心功能快捷入口** -->
        <h2 class="mb-4" style="font-weight: 800; border-left: 5px solid var(--color-secondary); padding-left: 10px; color: var(--color-text-light);">
            核心功能
        </h2>

        <div class="quick-access-grid">
            
            <!-- 签到/小任务 -->
            <a href="/WiseCompanion/checkin.html" class="quick-access-card">
                <i class="fas fa-tasks card-icon"></i>
                <div class="card-title">每日签到</div>
                <small style="color: var(--color-primary);">赚取收益</small>
            </a>
            
            <!-- 视频/直播 -->
            <a href="/WiseCompanion/video.html" class="quick-access-card">
                <i class="fas fa-video card-icon"></i>
                <div class="card-title">精选视频</div>
                <small style="color: var(--color-primary);">内容推荐</small>
            </a>
            
            <!-- 银行/金融 -->
            <a href="/WiseCompanion/bank.html" class="quick-access-card">
                <i class="fas fa-piggy-bank card-icon"></i>
                <div class="card-title">银行特惠</div>
                <small style="color: var(--color-primary);">金融助手</small>
            </a>
            
            <!-- 购物/优惠 -->
            <a href="/WiseCompanion/shopping.html" class="quick-access-card">
                <i class="fas fa-shopping-bag card-icon"></i>
                <div class="card-title">购物优惠</div>
                <small style="color: var(--color-primary);">省钱攻略</small>
            </a>
        </div>
        
        <!-- **3. 信息流/动态区域 (占位符)** -->
        <h2 class="mb-4" style="font-weight: 800; border-left: 5px solid var(--color-secondary); padding-left: 10px; color: var(--color-text-light);">
            最新动态
        </h2>
        
        <div class="alert text-center" style="background-color: #121A2A; border-color: rgba(255,255,255,0.1); color: var(--color-text-muted); border-radius: 12px;">
            <i class="fas fa-spinner fa-spin me-2"></i> 正在加载个性化推荐和最新资讯...
        </div>
        
    </main>
    
    <!-- 底部导航栏 (Tab Bar) -->
    <nav class="tab-bar">
        <!-- 首页 (当前页) -->
        <span class="tab-item active">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </span>
        <a href="/WiseCompanion/checkin.html" class="tab-item">
            <i class="fas fa-tasks tab-icon"></i>
            <span>签到</span>
        </a>
        <a href="/WiseCompanion/video.html" class="tab-item">
            <i class="fas fa-video tab-icon"></i>
            <span>视频</span>
        </a>
        <a href="/WiseCompanion/bank.html" class="tab-item">
            <i class="fas fa-piggy-bank tab-icon"></i>
            <span>银行</span>
        </a>
        <a href="/WiseCompanion/shopping.html" class="tab-item">
            <i class="fas fa-shopping-bag tab-icon"></i>
            <span>购物</span>
        </a>
    </nav>

</body>
</html>
