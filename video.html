<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>慧伴管家 - 任务视频入口</title>
    
    <!-- PWA/移动端配置 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="慧伴管家">
    <link rel="manifest" href="/WiseCompanion/manifest.json">
    <link rel="apple-touch-icon" href="/WiseCompanion/assets/icon_apple.png">
    
    <!-- 依赖加载 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* ------------------ 顶级设计师配色方案 (使用 Tailwind 惯例，但定义变量) ------------------ */
        :root {
            --color-bg-dark: #0A1322; /* 更深的背景蓝黑 */
            --color-card-bg: #1A2233; /* 卡片深灰色 */
            --color-primary: #00BFFF; /* 高饱和度青色/天蓝色 */
            --color-secondary: #FF69B4; /* 辅助色粉色，用于强调 */
            --color-text-light: #E0E7FF;
            --color-text-muted: #9CA3AF;
        }

        /* ------------------ 通用布局和颜色 ------------------ */
        body { 
            background-color: var(--color-bg-dark); 
            color: var(--color-text-light); 
            padding-bottom: calc(85px + env(safe-area-inset-bottom)); /* 底部Tab Bar安全区域 */
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        /* ------------------ 【最终版】卡片式标题栏 (Logo+标题+返回) ------------------ */
        .card-header-bar-fixed { 
            /* 顶部安全区填充 */
            padding-top: calc(15px + env(safe-area-inset-top)); 
            padding-bottom: 20px; 
            background-color: var(--color-bg-dark);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 整体卡片样式 */
            background: linear-gradient(135deg, #1A2233, #223049); /* 渐变背景，更具深度 */
            border: 2px solid var(--color-primary); /* 蓝色主色调边框 */
            padding: 10px 15px;
            margin: 0 15px; /* 左右内缩，形成卡片效果 */
            border-radius: 15px; /* 大圆角 */
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.3); /* 浮动阴影 */
            height: 55px; /* 固定高度，增强专业感 */
        }
        
        /* 左侧容器：Logo + 品牌名 */
        .logo-brand-container {
            display: flex;
            align-items: center;
            flex-shrink: 0; /* 不允许缩小 */
            width: 130px; /* 固定左侧宽度 */
            overflow: hidden; /* 隐藏超出部分 */
            white-space: nowrap;
        }

        .logo-brand-container img {
            height: 30px; 
            width: 30px; 
            object-fit: contain; 
            margin-right: 8px; 
            border-radius: 6px; 
        }

        .logo-brand-container .brand-text {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        /* 中间容器：页面主标题 */
        .center-page-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 800; 
            color: var(--color-text-light);
            /* 确保标题不会被挤压 */
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            line-height: 1.2;
        }
        
        /* 右侧操作区域（固定宽度 130px，用于居中对齐） */
        .header-action-area {
            flex-shrink: 0;
            width: 130px; /* 固定右侧宽度，与左侧对齐 */
            text-align: right;
        }

        .header-action-area a {
            color: var(--color-primary);
            font-size: 1.4rem;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .header-action-area a:hover {
            opacity: 1;
        }


        /* ------------------ 【统一风格】二级页面标题样式 ------------------ */
        .section-heading {
            font-weight: 800;
            /* 关键：左侧高亮边框使用主色调 */
            border-left: 5px solid var(--color-primary); 
            padding-left: 15px; /* 增加一点内边距 */
            color: var(--color-text-light);
            margin-bottom: 0.5rem; 
            font-size: 1.5rem;
        }

        .section-description {
            color: var(--color-text-muted); /* 使用柔和的文字颜色 */
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding-left: 20px; /* 与标题对齐 */
        }
        
        /* ------------------ 1. 外部平台入口 (核心区域) ------------------ */
        .portal-grid {
            display: grid;
            /* 适配手机，每行放两个大卡片 */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px;
            margin-bottom: 2rem;
        }

        .portal-card {
            background-color: #121A2A; 
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: var(--color-text-light);
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(0, 191, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .portal-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            background-color: #1A2233;
        }
        
        .portal-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .portal-title {
            font-size: 1.2rem;
            font-weight: 800;
        }
        
        .portal-subtitle {
            font-size: 0.85rem;
            color: var(--color-secondary);
            font-weight: 600;
            height: 3em; /* 保持高度一致 */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        
        /* 不同的平台图标颜色/样式 */
        .icon-pdd { color: #E4004F; } /* 拼多多 */
        .icon-taobao { color: #FF5000; } /* 淘宝 */
        .icon-jd { color: #E4004F; } /* 京东 */
        .icon-douyin { 
            background: linear-gradient(45deg, #000, #2C2C2C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 0 #FF69B4, -1px -1px 0 #00BFFF;
        } /* 抖音 - 黑底加双色阴影 */
        .icon-kuaishou { color: #FFB300; } /* 快手 */
        .icon-meituan { color: #FFC300; } /* 美团 */
        .icon-alipay { color: #00A0E9; } /* 支付宝 */
        
        /* ------------------ 2. 底部导航栏样式 (Tab Bar) ------------------ */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: calc(65px + env(safe-area-inset-bottom)); 
            background-color: var(--color-card-bg); 
            box-shadow: 0 -8px 30px rgba(0, 191, 255, 0.3);
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-text-muted); 
            text-decoration: none;
            font-size: 0.8rem; 
            flex: 1;
            padding-top: 8px; 
            transition: color 0.2s, transform 0.2s;
            min-width: 0; 
        }
        .tab-item.active {
            color: var(--color-primary); 
            font-weight: 700;
            transform: translateY(-2px); 
        }
        .tab-icon {
            font-size: 1.4rem; 
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <!-- 顶部标题栏 - 【最终版：Logo+标题居中+返回箭头】 -->
    <div class="card-header-bar-fixed">
        <div class="header-content-card">
            
            <!-- 左侧：Logo 和品牌名 (固定宽度 130px) -->
            <div class="logo-brand-container">
                <!-- 注意：我使用的是 image_916d24.png 中看到的带字 Logo，如果找不到该路径，会fallback到蓝色占位符 -->
                <img src="/WiseCompanion/assets/logo.png" onerror="this.onerror=null; this.src='https://placehold.co/30x30/00BFFF/ffffff?text=L'" alt="Logo"> 
                <span class="brand-text">慧伴管家</span>
            </div>
            
            <!-- 中间：页面主标题 (居中显示) -->
            <div class="center-page-title">
                任务视频入口
            </div> 
            
            <!-- 右侧：返回/操作区域 (固定宽度 130px) -->
            <div class="header-action-area">
                <!-- 返回箭头，链接到首页 -->
                <a href="/WiseCompanion/index.html" title="返回首页">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- 页面核心内容容器 -->
    <main class="container mx-auto px-4 py-4">
        
        <!-- **1. 外部平台任务入口卡片 - 使用统一的 H2 风格** -->
        <h2 class="section-heading">
            选择视频任务平台
        </h2>
        <p class="section-description">
            点击下方卡片，**直接跳转** 至相应 App/网页完成视频任务，任务奖励由对应平台直接发放和兑换。
        </p>
        
        <div class="portal-grid">
            
            <!-- 抖音 -->
            <a href="https://v.douyin.com/" target="_blank" class="portal-card">
                <i class="fab fa-tiktok portal-icon icon-douyin"></i>
                <div class="portal-title">抖音短视频</div>
                <div class="portal-subtitle">热门内容，看视频领现金</div>
            </a>
            
            <!-- 快手 -->
            <a href="https://kuaishou.com/" target="_blank" class="portal-card">
                <i class="fas fa-bolt portal-icon icon-kuaishou"></i>
                <div class="portal-title">快手视频</div>
                <div class="portal-subtitle">生活记录，刷视频赚金币</div>
            </a>
            
            <!-- 拼多多 -->
            <a href="https://pinduoduo.com/" target="_blank" class="portal-card">
                <i class="fas fa-shopping-bag portal-icon icon-pdd"></i>
                <div class="portal-title">拼多多视频</div>
                <div class="portal-subtitle">购物折扣，看直播领红包</div>
            </a>
            
            <!-- 淘宝 -->
            <a href="https://www.taobao.com/" target="_blank" class="portal-card">
                <i class="fas fa-store portal-icon icon-taobao"></i>
                <div class="portal-title">淘宝直播</div>
                <div class="portal-subtitle">边看边买，赚取淘金币</div>
            </a>
            
            <!-- 京东 -->
            <a href="https://www.jd.com/" target="_blank" class="portal-card">
                <i class="fas fa-truck portal-icon icon-jd"></i>
                <div class="portal-title">京东视频</div>
                <div class="portal-subtitle">商品评测，获得京豆奖励</div>
            </a>
            
            <!-- 美团 -->
            <a href="https://www.meituan.com/" target="_blank" class="portal-card">
                <i class="fas fa-utensils portal-icon icon-meituan"></i>
                <div class="portal-title">美团直播</div>
                <div class="portal-subtitle">美食团购，赢外卖优惠券</div>
            </a>
            
            <!-- 支付宝 -->
            <a href="https://www.alipay.com/" target="_blank" class="portal-card">
                <i class="fas fa-wallet portal-icon icon-alipay"></i>
                <div class="portal-title">支付宝视频</div>
                <div class="portal-subtitle">生活服务，赢取蚂蚁积分</div>
            </a>
            
             <!-- 更多平台（占位符） -->
            <a href="/WiseCompanion/more_platforms.html" class="portal-card" style="border-color: var(--color-secondary);">
                <i class="fas fa-ellipsis-h portal-icon" style="color: var(--color-secondary);"></i>
                <div class="portal-title">更多平台</div>
                <div class="portal-subtitle">探索更多可赚取奖励的平台</div>
            </a>
        </div>
        
    </main>
    
    <!-- 底部导航栏 (Tab Bar) -->
    <nav class="tab-bar">
        <!-- 首页 -->
        <a href="/WiseCompanion/index.html" class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </a>
        <a href="/WiseCompanion/checkin.html" class="tab-item">
            <i class="fas fa-tasks tab-icon"></i>
            <span>签到</span>
        </a>
        <!-- 视频 (当前页) -->
        <span class="tab-item active">
            <i class="fas fa-video tab-icon"></i>
            <span>视频</span>
        </span>
        <a href="/WiseCompanion/bank.html" class="tab-item">
            <i class="fas fa-piggy-bank tab-icon"></i>
            <span>银行</span>
            </a>
        <a href="/WiseCompanion/shopping.html" class="tab-item">
            <i class="fas fa-shopping-bag tab-icon"></i>
            <span>购物</span>
        </a>
    </nav>

</body>
</html>
