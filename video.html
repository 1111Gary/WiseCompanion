<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>慧伴管家 - 看视频赚</title>
    <script async defer src="https://umami.example.com/script.js" data-website-id="7b5c80e8-218d-4850-a9f3-d3764a059fed" data-do-not-track="true" data-domains="1111gary.github.io"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="./assets/icon_apple.png">
    <style>
        :root {
            --color-bg-dark: #0B1120; --color-text-light: #F1F5F9; --color-text-muted: #94A3B8;
            --color-primary: #8B5CF6; /* 紫色 */
            --color-highlight: #FACC15;
            --grad-video: linear-gradient(135deg, #8B5CF6, #C084FC);
            --color-video-border: #8B5CF6;
        }
        body { background-color: var(--color-bg-dark); color: var(--color-text-light); padding-bottom: 85px; font-family: sans-serif; }
        
        .header-bar-fixed { 
            position: sticky; top: 0; z-index: 20; background: rgba(11,17,32,0.95); backdrop-filter: blur(10px);
            padding-top: env(safe-area-inset-top); height: 60px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .main-banner-card {
            background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 24px; padding: 30px 20px; text-align: center; margin: 1rem 0;
            border: 2px solid transparent; background-clip: padding-box, border-box; background-origin: padding-box, border-box;
            border-image: linear-gradient(to right, var(--color-primary), var(--color-highlight)); border-image-slice: 1;
        }
        .main-banner-card h1 { font-size: 1.8rem; font-weight: 900; background: linear-gradient(to right, #fff, #ddd6fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .task-list-card {
            background: #1E293B; border-radius: 16px; padding: 18px; margin-bottom: 15px; border-left: 4px solid var(--color-video-border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 1px solid rgba(255,255,255,0.05);
        }
        .task-icon { width: 44px; height: 44px; border-radius: 12px; background: var(--grad-video); display: flex; align-items: center; justify-content: center; margin-right: 16px; color: #fff; font-size: 1.2rem; }
        
        .action-button { background: var(--color-primary); color: #fff; padding: 8px 20px; border-radius: 999px; font-weight: 700; font-size: 0.85rem; display: flex; align-items: center; gap: 5px; }
        .action-button-voice { background: #10B981; }
        .action-button-voice.speaking { background: #EF4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%{opacity:1} 50%{opacity:0.7} 100%{opacity:1} }

        .tab-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: rgba(11,17,32,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        .tab-item { display: flex; flex-direction: column; align-items: center; color: var(--color-text-muted); font-size: 0.7rem; }
        .tab-item.active { color: var(--color-primary); }
    </style>
</head>
<body>
    <div class="header-bar-fixed px-4">
        <div class="flex items-center"><img src="./assets/icon_apple.png" class="w-8 h-8 mr-2 rounded shadow"><h1 class="text-lg font-bold">慧伴管家</h1></div>
        <a href="./index.html" class="text-white text-xl p-2 bg-gray-800 rounded-full"><i class="fas fa-arrow-left"></i></a>
    </div>

    <main class="container mx-auto px-4">
        <div class="main-banner-card">
            <h1>看视频赚 (Video)</h1>
            <p class="text-gray-400 mt-2 text-sm">观看视频，轻松获取奖励</p>
        </div>
        <div id="video-tasks-list"></div>
        <a href="./premium.html" class="block mt-8 mb-4 p-6 rounded-2xl bg-gray-800 text-center border border-purple-500 shadow-lg">
            <h2 class="text-xl font-bold text-purple-400"><i class="fas fa-crown mr-2"></i> 高级会员专区</h2>
            <p class="text-gray-400 text-sm mt-2">AI赋能ʕʘ̅͜ʘ̅ʔ 改变生活</p>
        </a>
    </main>
    
    <nav class="tab-bar">
        <a href="./index.html" class="tab-item"><i class="fas fa-home text-xl mb-1"></i><span>首页</span></a>
        <a href="./checkin.html" class="tab-item"><i class="fas fa-gifts text-xl mb-1"></i><span>天天有奖</span></a>
        <span class="tab-item active"><i class="fas fa-play-circle text-xl mb-1"></i><span>看视频赚</span></span>
        <a href="./bank.html" class="tab-item"><i class="fas fa-hand-holding-usd text-xl mb-1"></i><span>捡钱任务</span></a>
        <a href="./shopping.html" class="tab-item"><i class="fas fa-tags text-xl mb-1"></i><span>省钱秘籍</span></a>
    </nav>
    
    <script>
        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let speakingButton = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('./activities.json').then(r=>r.json()).then(data => {
                const list = document.getElementById('video-tasks-list');
                const videos = data.filter(a => a.category && a.category.includes('Video'));
                if(videos.length===0) list.innerHTML='<p class="text-center text-gray-500 p-4">暂无视频任务</p>';
                else videos.forEach(v => list.innerHTML += renderCard(v));
                
                document.querySelectorAll('.action-button-voice').forEach(b => b.onclick = e => toggleSpeech(e.currentTarget, e.currentTarget.dataset.steps));
            });
        });

        function renderCard(v) {
            let btn = '';
            if(v.link && v.link!=='#') btn = `<a href="${v.link}" target="_blank" class="action-button"><i class="fas fa-rocket"></i> 去观看</a>`;
            else if(v.StepsText) btn = `<button class="action-button action-button-voice" data-steps="${v.StepsText.replace(/"/g,'&quot;')}"><i class="fas fa-volume-high"></i> 播放指引</button>`;
            
            return `<div class="task-list-card flex items-center justify-between">
                <div class="flex items-center flex-1 min-w-0">
                    <div class="task-icon"><i class="fas fa-play"></i></div>
                    <div class="truncate pr-2">
                        <div class="font-bold text-white truncate">${v.name}</div>
                        <div class="text-xs text-gray-400 truncate">${v.description}</div>
                    </div>
                </div>
                <div>${btn}</div>
            </div>`;
        }

        function toggleSpeech(btn, text) {
            if(!synth) return;
            if(btn.classList.contains('speaking')) { synth.cancel(); btn.classList.remove('speaking'); btn.innerHTML=`<i class="fas fa-volume-high"></i> 播放指引`; return; }
            if(synth.speaking) synth.cancel();
            if(speakingButton) { speakingButton.classList.remove('speaking'); speakingButton.innerHTML=`<i class="fas fa-volume-high"></i> 播放指引`; }
            
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; u.rate = 0.75;
            u.onstart = () => { speakingButton=btn; btn.classList.add('speaking'); btn.innerHTML=`<i class="fas fa-stop"></i> 停止`; };
            u.onend = () => { btn.classList.remove('speaking'); btn.innerHTML=`<i class="fas fa-volume-high"></i> 播放指引`; };
            synth.speak(u);
        }
    </script>
</body>
</html>
