<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>慧伴管家 - 任务视频入口</title>
    
    <!-- PWA/移动端配置 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="慧伴管家">
    <link rel="manifest" href="/WiseCompanion/manifest.json">
    <link rel="apple-touch-icon" href="/WiseCompanion/assets/icon_apple.png">
    
    <!-- 依赖加载 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* ------------------ 顶级设计师配色方案 (统一变量) ------------------ */
        :root {
            --color-bg-dark: #0A1322; /* 更深的背景蓝黑 */
            --color-card-bg: #1A2233; /* 卡片深灰色 */
            --color-primary: #00BFFF; /* 高饱和度青色/天蓝色 */
            --color-secondary: #FF69B4; /* 辅助色粉色，用于强调 */
            --color-text-light: #E0E7FF;
            --color-text-muted: #9CA3AF;
        }

        /* ------------------ 通用布局和颜色 ------------------ */
        body { 
            background-color: var(--color-bg-dark); 
            color: var(--color-text-light); 
            padding-bottom: calc(85px + env(safe-area-inset-bottom)); /* 底部Tab Bar安全区域 */
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        /* ------------------ 【导航栏 - 统一小长条固定】 ------------------ */
        .header-bar-fixed { 
            /* 顶部安全区填充 */
            padding-top: calc(15px + env(safe-area-inset-top)); 
            padding-bottom: 5px; 
            background-color: var(--color-bg-dark);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px; /* 导航栏高度 */
        }
        .header-logo-group {
            display: flex;
            align-items: center;
            flex-shrink: 1; /* 允许缩小 */
            min-width: 0;
        }
        .header-logo {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }
        .header-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--color-text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 返回箭头 */
        .back-arrow-link {
            color: var(--color-primary);
            font-size: 1.4rem;
            flex-shrink: 0; /* 不允许缩小 */
        }

        /* ------------------ 【A. 页面主标题卡片】 (全尺寸，居中文字) ------------------ */
        .main-banner-card {
            background: linear-gradient(135deg, #0f1627, #1a2233);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            /* 模仿炫酷边框效果 */
            border: 3px solid transparent; 
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            border-image: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            border-image-slice: 1;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5), 0 0 30px rgba(255, 105, 180, 0.3);
            margin-bottom: 2rem;
            position: relative;
        }
        .main-banner-card h1 {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 1px;
            color: var(--color-text-light);
            text-shadow: 0 0 5px var(--color-primary);
        }
        
        /* ------------------ 【B. 二级模块标题卡片】 (小尺寸，左对齐文字，统一风格) ------------------ */
        .section-title-card {
            background: linear-gradient(135deg, #0f1627, #1a2233);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: left; /* 左对齐 */
            /* 模仿炫酷边框效果 - 使用更细的边框以区分主标题 */
            border: 2px solid transparent; 
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            border-image: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            border-image-slice: 1;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.3);
            margin-bottom: 1rem;
            position: relative;
        }
        .section-title-card h2 {
            font-size: 1.25rem; /* 较小字体 */
            font-weight: 800;
            letter-spacing: 0.5px;
            color: var(--color-text-light);
        }

        .section-description {
            color: var(--color-text-muted); /* 使用柔和的文字颜色 */
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding-left: 5px; /* 略微缩进 */
        }
        
        /* ------------------ 外部平台入口 (核心区域) ------------------ */
        .portal-grid {
            display: grid;
            /* 适配手机，每行放两个大卡片 */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px;
            margin-bottom: 2rem;
        }

        .portal-card {
            background-color: #121A2A; 
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: var(--color-text-light);
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(0, 191, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .portal-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            background-color: #1A2233;
        }
        
        .portal-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .portal-title {
            font-size: 1.2rem;
            font-weight: 800;
        }
        
        .portal-subtitle {
            font-size: 0.85rem;
            color: var(--color-secondary);
            font-weight: 600;
            height: 3em; /* 保持高度一致 */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        
        /* 不同的平台图标颜色/样式 */
        .icon-pdd { color: #E4004F; } /* 拼多多 */
        .icon-taobao { color: #FF5000; } /* 淘宝 */
        .icon-jd { color: #E4004F; } /* 京东 */
        .icon-douyin { 
            background: linear-gradient(45deg, #000, #2C2C2C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 0 #FF69B4, -1px -1px 0 #00BFFF;
        } /* 抖音 - 黑底加双色阴影 */
        .icon-kuaishou { color: #FFB300; } /* 快手 */
        .icon-meituan { color: #FFC300; } /* 美团 */
        .icon-alipay { color: #00A0E9; } /* 支付宝 */
        
        /* ------------------ 底部导航栏样式 (Tab Bar) ------------------ */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: calc(65px + env(safe-area-inset-bottom)); 
            background-color: var(--color-card-bg); 
            box-shadow: 0 -8px 30px rgba(0, 191, 255, 0.3);
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-text-muted); 
            text-decoration: none;
            font-size: 0.8rem; 
            flex: 1;
            padding-top: 8px; 
            transition: color 0.2s, transform 0.2s;
            min-width: 0; 
        }
        .tab-item.active {
            color: var(--color-primary); 
            font-weight: 700;
            transform: translateY(-2px); 
        }
        .tab-icon {
            font-size: 1.4rem; 
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 - 【统一小长条固定】 左侧Logo/名称 + 右侧返回箭头 -->
    <div class="header-bar-fixed px-4">
        
        <!-- 左侧：Logo 和 应用名称 -->
        <div class="header-logo-group">
            <img src="/WiseCompanion/assets/icon_apple.png" onerror="this.onerror=null;this.src='https://placehold.co/32x32/00BFFF/ffffff?text=L'" alt="Logo" class="header-logo rounded-md shadow-lg">
            <h1 class="header-title">慧伴管家</h1>
        </div>
        
        <!-- 右侧：返回箭头 -->
        <a href="/WiseCompanion/index.html" class="back-arrow-link" title="返回首页">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <!-- 页面核心内容容器 -->
    <main class="container mx-auto px-4 py-4">
        
        <!-- **1. 【页面主标题卡片】 (沿用签到页全尺寸卡片风格) ** -->
        <div class="main-banner-card">
            <h1>任务视频入口</h1>
        </div>

        
        <!-- **2. 【二级模块标题卡片】 (新统一风格 - 小尺寸，左对齐，渐变边框) ** -->
        <div class="section-title-card">
            <h2 class="flex items-center">
                <i class="fas fa-tv mr-3 text-xl" style="color: var(--color-primary);"></i>
                选择视频任务平台
            </h2>
        </div>
        <p class="section-description">
            点击下方卡片，**直接跳转** 至相应 App/网页完成视频任务，任务奖励由对应平台直接发放和兑换。
        </p>
        
        <div class="portal-grid">
            
            <!-- 抖音 -->
            <a href="https://v.douyin.com/" target="_blank" class="portal-card">
                <i class="fab fa-tiktok portal-icon icon-douyin"></i>
                <div class="portal-title">抖音短视频</div>
                <div class="portal-subtitle">热门内容，看视频领现金</div>
            </a>
            
            <!-- 快手 -->
            <a href="https://kuaishou.com/" target="_blank" class="portal-card">
                <i class="fas fa-bolt portal-icon icon-kuaishou"></i>
                <div class="portal-title">快手视频</div>
                <div class="portal-subtitle">生活记录，刷视频赚金币</div>
            </a>
            
            <!-- 拼多多 -->
            <a href="https://pinduoduo.com/" target="_blank" class="portal-card">
                <i class="fas fa-shopping-bag portal-icon icon-pdd"></i>
                <div class="portal-title">拼多多视频</div>
                <div class="portal-subtitle">购物折扣，看直播领红包</div>
            </a>
            
            <!-- 淘宝 -->
            <a href="https://www.taobao.com/" target="_blank" class="portal-card">
                <i class="fas fa-store portal-icon icon-taobao"></i>
                <div class="portal-title">淘宝直播</div>
                <div class="portal-subtitle">边看边买，赚取淘金币</div>
            </a>
            
            <!-- 京东 -->
            <a href="https://www.jd.com/" target="_blank" class="portal-card">
                <i class="fas fa-truck portal-icon icon-jd"></i>
                <div class="portal-title">京东视频</div>
                <div class="portal-subtitle">商品评测，获得京豆奖励</div>
            </a>
            
            <!-- 美团 -->
            <a href="https://www.meituan.com/" target="_blank" class="portal-card">
                <i class="fas fa-utensils portal-icon icon-meituan"></i>
                <div class="portal-title">美团直播</div>
                <div class="portal-subtitle">美食团购，赢外卖优惠券</div>
            </a>
            
            <!-- 支付宝 -->
            <a href="https://www.alipay.com/" target="_blank" class="portal-card">
                <i class="fas fa-wallet portal-icon icon-alipay"></i>
                <div class="portal-title">支付宝视频</div>
                <div class="portal-subtitle">生活服务，赢取蚂蚁积分</div>
            </a>
            
             <!-- 更多平台（占位符） -->
            <a href="/WiseCompanion/more_platforms.html" class="portal-card" style="border-color: var(--color-secondary);">
                <i class="fas fa-ellipsis-h portal-icon" style="color: var(--color-secondary);"></i>
                <div class="portal-title">更多平台</div>
                <div class="portal-subtitle">探索更多可赚取奖励的平台</div>
            </a>
        </div>
        
    </main>
    
    <!-- 底部导航栏 (Tab Bar) -->
    <nav class="tab-bar">
        <!-- 首页 -->
        <a href="/WiseCompanion/index.html" class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </a>
        <a href="/WiseCompanion/checkin.html" class="tab-item">
            <i class="fas fa-tasks tab-icon"></i>
            <span>签到</span>
        </a>
        <!-- 视频 (当前页) -->
        <span class="tab-item active">
            <i class="fas fa-video tab-icon"></i>
            <span>视频</span>
        </span>
        <a href="/WiseCompanion/bank.html" class="tab-item">
            <i class="fas fa-piggy-bank tab-icon"></i>
            <span>银行</span>
            </a>
        <a href="/WiseCompanion/shopping.html" class="tab-item">
            <i class="fas fa-shopping-bag tab-icon"></i>
            <span>购物</span>
        </a>
    </nav>

</body>
</html>
