name: Deploy Static Pages

on:
  push:
    branches:
      - main  # 确保这是您的主分支
  workflow_dispatch:

permissions:
  contents: read
  pages: write    
  id-token: write 

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 1. 部署前准备 Node.js 环境
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
      
      # ⚠️ 安装 node-fetch 库（依赖 package.json）
      - name: Install dependencies
        run: npm install

      # ----------------------------------------------------
      # 2. 运行脚本获取数据
      # ----------------------------------------------------
      - name: Fetch data from Airtable and save as JSON
        run: node fetch-data.js
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      # ----------------------------------------------------
      # 3. 核心修复：使用 Jekyll Action 模拟构建，确保所有文件都在 _site 中
      # ----------------------------------------------------
      - name: Prepare _site directory (Simulate Build)
        # 这个步骤使用了一个轻量级 Action 来创建一个正确的 _site 目录，
        # 它会复制所有静态文件并自动排除 node_modules 等
        uses: actions/jekyll-build-action@v1
        with:
          source: .  # 源目录
          destination: _site # 目标目录

      # ----------------------------------------------------
      # 4. 部署 Pages 步骤 (部署 _site 目录)
      # ----------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # 部署路径指向 _site，强制包含所有文件
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
