name: Deploy Static Pages

on:
  push:
    branches:
      - main  # 确保这是您的主分支
  workflow_dispatch:

permissions:
  contents: read
  pages: write    
  id-token: write 

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 1. 部署前准备 Node.js 环境
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
      
      # ⚠️ 安装 node-fetch 库（依赖 package.json）
      - name: Install dependencies
        run: npm install

      # ----------------------------------------------------
      # 2. 运行脚本获取数据
      # ----------------------------------------------------
      - name: Fetch data from Airtable and save as JSON
        run: node fetch-data.js
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      # ----------------------------------------------------
      # 3. 核心修复：复制所有文件到 _site 部署目录
      # ----------------------------------------------------
      - name: Copy files to deployment directory
        # 终极复制修复：确保复制成功，即使没有隐藏文件也不会报错。
        run: |
          mkdir _site
          # 复制所有非隐藏文件和文件夹到 _site
          cp -r * _site/
          
          # 使用 shopt -s dotglob 复制所有隐藏文件，安全地忽略错误
          shopt -s dotglob
          cp -r .[!.]* _site/ || true
          
          # 删除不需要部署的目录，确保 _site 保持干净
          rm -rf _site/.git _site/.github _site/node_modules _site/_site

          # 检查关键文件是否存在于 _site 目录下
          ls _site/index.html
          ls _site/activities.json

      # ----------------------------------------------------
      # 4. 部署 Pages 步骤 (部署 _site 目录)
      # ----------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # 部署路径指向 _site，强制包含所有文件
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
