name: Deploy Static Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write    
  id-token: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 1. 替换 Node.js 环境
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (for node-fetch)
        # 注意：如果您在项目中创建了 package.json，这里应使用 npm install
        run: npm install node-fetch

      # ----------------------------------------------------
      # 2. 移除 SED 注入步骤 (密钥不再暴露)
      # ----------------------------------------------------
      # ⚠️ 移除 'Inject Airtable Secrets into list.js' 步骤

      # ----------------------------------------------------
      # 3. 运行脚本获取数据
      # ----------------------------------------------------
      - name: Fetch data from Airtable and save as JSON
        run: node fetch-data.js
        env:
          # 将 Secrets 作为环境变量传递给 Node.js 脚本
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      # ----------------------------------------------------
      # 4. 部署 Pages 步骤 (不变)
      # ----------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: . # 整个根目录，现在包含 activities.json

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
