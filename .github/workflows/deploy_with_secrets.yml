# .github/workflows/deploy_with_secrets.yml
name: Inject Secrets and Deploy

on:
  push:
    branches:
      - main  # 确保这里是您的主分支名称 (main 或 master)
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-deploy:
    permissions:
      contents: read
      pages: write  # 允许写入 Pages
      id-token: write # 允许写入 ID Token (解决您看到的错误)
    # 🚨 必须添加这一块配置！
    environment:
      name: github-pages

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Airtable Secrets into list.js
        # 查找 list.js 文件，并用环境变量替换占位符
        run: |
          # 替换 PAT
          sed -i "s|<AIRTABLE_PAT>|${{ secrets.AIRTABLE_PAT }}|g" list.js
          # 替换 BASE_ID
          sed -i "s|<AIRTABLE_BASE_ID>|${{ secrets.AIRTABLE_BASE_ID }}|g" list.js
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
