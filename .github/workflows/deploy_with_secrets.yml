name: Deploy Static Pages

on:
  push:
    branches:
      - main  # 确保这是您的主分支
  workflow_dispatch:

# ----------------------------------------------------
# ✅ 权限声明 - 确保部署和 OIDC 令牌写入权限
# ----------------------------------------------------
permissions:
  contents: read
  pages: write    
  id-token: write 

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest
    
    # 🚨 部署环境声明
    environment:
      name: github-pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 1. 密钥注入（保留您的逻辑，但请注意安全风险）
      # ----------------------------------------------------
      - name: Inject Airtable Secrets into list.js
        # 使用 cat 命令检查文件是否存在及内容，以便调试
        run: |
          if [ ! -f list.js ]; then
            echo "Error: list.js not found in the root directory!"
            exit 1
          fi
          
          # 替换 PAT
          sed -i "s|<AIRTABLE_PAT>|${{ secrets.AIRTABLE_PAT }}|g" list.js
          # 替换 BASE_ID
          sed -i "s|<AIRTABLE_BASE_ID>|${{ secrets.AIRTABLE_BASE_ID }}|g" list.js
          echo "Secrets injected into list.js successfully."

      # ----------------------------------------------------
      # 2. 部署 Pages 步骤
      # ----------------------------------------------------
      - name: Setup Pages
        # 必须先配置环境
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # 上传整个根目录作为部署内容
        uses: actions/upload-pages-artifact@v4
        with:
          # 路径设置为 '.' 表示上传 index.html, list.js 等所有根目录文件
          path: . 

      - name: Deploy to GitHub Pages
        id: deployment
        # 最后一步，部署上传的 artifact
        uses: actions/deploy-pages@v4
