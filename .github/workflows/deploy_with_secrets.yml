name: Deploy Static Pages

on:
  push:
    branches:
      - main  # 确保这是您的主分支
  workflow_dispatch:

permissions:
  contents: read
  pages: write    
  id-token: write 

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 1. 部署前准备 Node.js 环境
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
      
      # ⚠️ 安装 node-fetch 库（依赖 package.json）
      - name: Install dependencies
        run: npm install

      # ----------------------------------------------------
      # 2. 运行脚本获取数据
      # ----------------------------------------------------
      - name: Fetch data from Airtable and save as JSON
        run: node fetch-data.js
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      # ----------------------------------------------------
      # 3. 核心修复：复制所有文件到 _site 部署目录
      # ----------------------------------------------------
      - name: Copy files to deployment directory
        # 使用 find 命令安全地复制除了 _site 目录之外的所有文件和文件夹
        run: |
          mkdir _site
          # 复制所有文件和目录，但跳过 _site 本身
          find . -maxdepth 1 -not -name "_site" -exec cp -r {} _site/ \;
          # 检查 activities.json 是否在 _site 目录下
          ls _site/activities.json

      # ----------------------------------------------------
      # 4. 部署 Pages 步骤 (部署 _site 目录)
      # ----------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # 部署路径指向 _site，强制包含 activities.json
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
