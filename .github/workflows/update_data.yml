# .github/workflows/update_data.yml
name: 自动更新 Airtable 数据并提交

on:
  push:
    branches:
      - main
  # 允许手动在 GitHub 页面上触发这个工作流
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码 (Checkout repository)
        uses: actions/checkout@v4
        with:
          # 允许 GitHub Action 提交更改
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 设置 Node.js 环境 (Setup Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装依赖 (Install dependencies)
        # 假设您的项目需要安装 node-fetch
        run: npm install node-fetch

      - name: 运行数据抓取脚本 (Run data fetch script)
        # 这一步将执行 fetch-data.js，并将生成的 activities.json 提交回仓库
        run: node fetch-data.js
        env:
          # ⚠️ 【关键】将新的 PAT 和 BASE_ID 作为环境变量传入脚本
          # 这些值来自您在 GitHub Secret 中设置的内容
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

      - name: 提交更新后的 activities.json (Commit updated data)
        run: |
          # 配置 Git 身份
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 检查 activities.json 是否有实际变化
          if git diff --exit-code activities.json; then
            echo "activities.json 没有变化，无需提交。"
          else
            git add activities.json
            git commit -m "chore: 自动更新 Airtable 数据 [skip ci]"
            git push
            echo "已提交新的 activities.json。"
          fi
